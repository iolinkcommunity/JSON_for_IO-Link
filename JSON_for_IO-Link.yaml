              - 15
              - 232
              - 22
          - address:
              index: 233
              subIndex: 2
            value:
              - 23
              - 149
              - 206
        'read, format=iodd':
          - address:
              parameterName: "Application_tag"
            value:
              value: "Level 2, row 3"
          - address:
