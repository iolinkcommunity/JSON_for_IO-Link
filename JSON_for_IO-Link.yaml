  '/mqtt/topics':
    get:
      tags:
        - mqtt
      summary: Get the list of MQTT topics.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/mqttConfigurationTopicGet'
              example:
                - topicId: 1
                  topicName: Sensor34/processData
                  qos: 1_AT_LEAST_ONCE
                  deviceAlias: DT35
                  processData:
                    direction: getData
                    format: iodd
                    interval:
                      value: 10
                      unit: ms
                - topicId: 2
                  topicName: Sensor34/event
                  qos: 1_AT_LEAST_ONCE
                  deviceAlias: TAD081
                  event: null
