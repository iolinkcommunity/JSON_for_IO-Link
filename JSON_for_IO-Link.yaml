  '/mqtt/configuration':
    get:
      tags:
        - mqtt
      summary: >-
        Read the MQTT configuration of the master. Mandatory if MQTT is
        supported.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mqttConfigurationGetPost'
              examples:
                Single Broker:
                  value: [
                      {
                        "brokerAddress": "192.168.2.1/mqttbroker",
                        "username": "iolink_json",
                        "password": "1234",
                        "lastwill": [
                          {
                            "topic": "process_data",
                            "message": "Process data transfer stopped.",
                            "qos": "0_ONLY_ONCE",
                            "retain": true
                          }
                        ],
                        "keepAliceTime": 10
                      }
                  ]
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
              examples:
