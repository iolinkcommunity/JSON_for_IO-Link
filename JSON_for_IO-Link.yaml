components:
  schemas:
    cycleTime:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
        unit:
          type: string
          enum:
            - ms
    event:
      type: object
    ipConfiguration:
      type: string
      enum:
        - MANUAL
        - DHCP
    processData:
      allOf:
        - type: object
          properties:
            direction:
              $ref: '#/components/schemas/content'
            format:
              $ref: '#/components/schemas/format'
      oneOf:
        - type: object
          required:
            - interval
          properties:
            interval:
              $ref: '#/components/schemas/cycleTime'
        - type: object
          required:
            - onChange
          properties:
            onChange:
              type: boolean
    format:
      type: string
      enum:
        - byteArray
        - iodd
      default: byteArray
    content:
      type: string
      enum:
        - measure
        - control
        - measurecontrol
      default: measure
    eventOrigin:
      type: string
      enum:
        - ALL
        - GATEWAY
        - MASTERS
        - PORTS
        - DEVICES
      default: ALL
    eventMasterNumber:
      type: number
      minimum: 1
    eventPortNumber:
      type: integer
      minimum: 1
    eventDeviceName:
      type: string
    eventTop:
      type: number
    eventBottom:
      type: number
    identificationMasters:
      type: array
      items:
        type: object
        required:
          - masterNumber
        properties:
          masterNumber:
            type: number
            minimum: 1
          serialNumber:
            type: string
          locationTag:
            type: string
      example:
        - masterNumber: 1
          serialNumber: lsdfkjke93922
          locationTag: slot 5
        - masterNumber: 2
          serialNumber: dsadasda25632
          locationTag: slot 6
    identificationGet:
      required:
        - vendorName
        - vendorId
        - masterId
        - masterType
      type: object
      properties:
        vendorName:
          type: string
        vendorId:
          type: integer
          minimum: 1
          maximum: 65535
        masterId:
          type: integer
          minimum: 1
          maximum: 4294967295
        masterType:
          type: string
          enum:
            - Unspecific
            - Master acc. V1.0
            - Master acc. V1.1
            - Failsafe_Master
            - Wireless_Master
        serialNumber:
          type: string
        productId:
          type: string
        productName:
          type: string
        hardwareRevision:
          type: string
        firmwareRevision:
          type: string
        vendorUrl:
          type: string
        manualUrl:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorName: Vendor GmbH
        vendorId: 26
        masterId: 42
        masterType: Master acc. V1.0
        serialNumber: IOLM123456
        productId: PROD-123456
        productName: IO-Link Master
        hardwareRevision: 3.2.1.444R
        firmwareRevision: 3.2.1.888R
        vendorUrl: 'http://www.io-link.com/io-link-master'
        manualUrl: 'http://www.io-link.com/io-link-master/documentation.pdf'
        applicationSpecificTag: Fallback reader at the end of the belt
        locationTag: Down under
        functionTag: Code reading
    identificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
    gatewayCapabilitiesGet:
      required:
        - ioddSupported
        - mqttSupported
      type: object
      properties:
        ioddSupported:
          type: boolean
        mqttSupported:
          type: boolean
      example:
        ioddSupported: true
        mqttSupported: true
    masterCapabilitiesGet:
      required:
        - numberOfPorts
        - maxPowerSupply
      type: object
      properties:
        numberOfPorts:
          type: integer
          minimum: 1
        maxPowerSupply:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
      example:
        numberOfPorts: 8
        maxPowerSupply:
          value: 0.3
          unit: A
    eventTime:
      description: >-
        Timestamp (format defined in DIN ISO 8601). This field can give an
        absolute time or a relative time. Both formats are defined in DIN ISO
        8601.
      type: string
    eventSeverity:
      description: >-
        Indicates the severity of the message. The IO-Link EventType
        NOTIFICATION maps to NOTICE, WARNING to WARNING and ERROR to ERROR.
      type: string
      enum:
        - EMERGENCY
        - ALERT
        - CRITICAL
        - ERROR
        - WARNING
        - NOTICE
        - INFO
        - DEBUG
    eventOriginObject:
      type: object
      properties:
        gateway:
          type: string
        masterNumber:
          description: >-
            This property is mandatory for IO-Link Master Events, IO-Link Port
            Events and IO-Link Device Events. Should not be used for other log
            entries.
          type: integer
          minimum: 1
        portNumber:
          description: >-
            This property is mandatory for IO-Link Port Events and IO-Link
            Device Events. Should not be used for other log entries.
          type: integer
          minimum: 1
        deviceAlias:
          description: >-
            This property is mandatory for IO-Link Device Events. Should not
            be used for other log entries.
          type: string
    eventObject:
      type: object
      properties:
        code:
          description: >-
            IO-Link Port EventCode or IO-Link Device EventCode. This property is
            mandatory for IO-Link Port Events or IO-Link Device Events.
          type: number
        mode:
          description: >-
            IO-Link Port Event Mode or IO-Link Device EventMode. This property
            is mandatory for IO-Link Port Events or IO-Link Device Events.
          type: string
          enum:
            - SINGLE_SHOT
            - APPEARS
            - DISAPPEARS
        text:
          type: string
    gatewayEventsGet:
      type: array
      items:
        type: object
        required:
          - time
          - severity
          - origin
          - message
        properties:
          time:
            $ref: '#/components/schemas/eventTime'
          severity:
            $ref: '#/components/schemas/eventSeverity'
          origin:
            $ref: '#/components/schemas/eventOriginObject'
          message:
            $ref: '#/components/schemas/eventObject'
    blockParameterizationPostParametersRequest:
      type: array
      items:
        type: object
        required:
          - address
        properties:
          address:
            oneOf:
              - type: object
                required:
                  - index
                properties:
                  index:
                    type: number
                  subIndex:
                    type: number
              - type: object
                required:
                  - parameterName
                properties:
                  parameterName:
                    type: string
                  subParameterName:
                    type: string
          value:
            $ref: '#/components/schemas/deviceParameterValueGetPost'
    deviceBlockParameterizationPostParametersAnswer:
      type: array
      items:
        type: object
        required:
          - address
          - result
        properties:
          address:
            oneOf:
              - type: object
                required:
                  - index
                properties:
                  index:
                    type: number
                  subIndex:
                    type: number
              - type: object
                required:
                  - parameterName
                properties:
                  parameterName:
                    type: string
                  subParameterName:
                    type: string
          result:
            type: object
            required:
              - parameterExchangeResult
            properties:
              parameterExchangeResult:
                type: string
                enum:
                  - WRITE_SUCCESS
                  - READ_SUCCESS
                  - ERROR
              value:
                $ref: '#/components/schemas/deviceParameterValueGetPost'
              iolinkError:
                $ref: '#/components/schemas/iolinkErrorObject'
    deviceEventsGet:
      type: array
      items:
        type: object
        required:
          - time
          - severity
          - origin
          - message
        properties:
          time:
            $ref: '#/components/schemas/eventTime'
          severity:
            $ref: '#/components/schemas/eventSeverity'
          origin:
            required:
              - master
              - port
              - device
            allOf:
              - $ref: '#/components/schemas/eventOriginObject'
          message:
            required:
              - code
              - mode
            allOf:
              - $ref: '#/components/schemas/eventObject'
      example:
        - time: '2018-05-18T07:31:54.123Z'
          severity: WARNING
          origin:
            master: 1
            port: 1
            device: Temperature_sensor_1
          message:
            code: 16912
            mode: APPEARED
            text: Device temperature over-run – Clear source of heat
    gatewayIdentificationGet:
      type: object
      required:
        - macAddress
      properties:
        macAddress:
          type: string
      example:
        macAddress: "00:02:72:CE:A6:49"
    gatewayConfigurationGet:
      type: object
      properties:
        ethIpv4:
          type: array
          items:
            type: object
            required:
              - ipConfiguration
              - ipAddress
              - subnetMask
              - standardGateway
            properties:
              ipConfiguration:
                $ref: '#/components/schemas/ipConfiguration'
              ipAddress:
                type: string
              subnetMask:
                type: string
              standardGateway:
                type: string
      example:
        ethIpv4:
          - ipConfiguration: MANUAL
            ipAddress: 192.168.1.13
            subnetMask: 255.255.255.0
            standardGateway: 192.168.1.1
    gatewayConfigurationPost:
      type: object
      properties:
        ethIpv4:
          type: array
          items:
            oneOf:
              - type: object
                description: Shall be used with ipConfiguration = MANUAL
                required:
                  - ipConfiguration
                  - ipAddress
                  - subnetMask
                  - standardGateway
                properties:
                  ipConfiguration:
                    $ref: '#/components/schemas/ipConfiguration'
                  ipAddress:
                    type: string
                  subnetMask:
                    type: string
                  standardGateway:
                    type: string
              - type: object
                description: Shall be used with ipConfiguration = DHCP
                required:
                  - ipConfiguration
                properties:
                  ipConfiguration:
                    type : string
    mqttConfigurationGetPost:
      type: object
      required:
        - brokerAddress
        - keepAliveTime
      properties:
        brokerAddress:
          type: string
        username:
          type: string
        password:
          type: string
        lastWill:
          type: object
          required:
            - topic
            - message
            - qos
            - retain
          properties:
            topic:
              type: string
            message:
              type: string
            qos:
              type: string
              enum:
                - 0_ONLY_ONCE
                - 1_AT_LEAST_ONCE
                - 2_EXACTLY_ONCE
            retain:
              type: boolean
        keepAliveTime:
          type: integer
    mqttConfigurationTopic:
      allOf:
        - type: object
          required:
            - topicName
            - qos
            - deviceAlias
          properties:
            topicName:
              type: string
            qos:
              type: string
              enum:
                - 0_ONLY_ONCE
                - 1_AT_LEAST_ONCE
                - 2_EXACTLY_ONCE
            deviceAlias:
              type: string
              description: Unique deviceAlias.
        - oneOf:
            - type: object
              required:
                - event
                - processData
              properties:
                event:
                  $ref: '#/components/schemas/event'
                processData:
                  $ref: '#/components/schemas/processData'
    mqttConfigurationTopicPost:
      allOf:
        - $ref: '#/components/schemas/mqttConfigurationTopic'
    mqttConfigurationTopicGet:
      allOf:
        - type: object
          required:
            - topicId
          properties:
            topicId:
              type: integer
        - $ref: '#/components/schemas/mqttConfigurationTopic'
      example:
        topicId: 1
        topicName: PD input
        qos: 1_AT_LEAST_ONCE
        deviceAlias: DT35
        processData:
          direction: in
          format: iodd
          interval:
            value: 10
            unit: ms
    portStatusGet:
      type: object
      required:
        - statusInfo
      properties:
        statusInfo:
          type: string
          enum:
            - COMMUNICATION_LOST
            - DEACTIVATED
            - INCORRECT_DEVICE
            - DEVICE_STARTING
            - DEVICE_ONLINE
            - DIGITAL_INPUT_PIN4
            - DIGITAL_OUTPUT_PIN4
        ioLinkRevision:
          description: >-
            Mandatory if the portStatusInfo is INCORRECT_DEVICE, PREOPERATE or
            OPERATE.
          type: string
          enum:
            - '1.0'
            - '1.1'
        transmissionRate:
          description: >-
            Mandatory if the portStatusInfo is INCORRECT_DEVICE, PREOPERATE or
            OPERATE.
          type: string
          enum:
            - COM1
            - COM2
            - COM3
        masterCycleTime:
          description: >-
            Mandatory if the portStatusInfo is INCORRECT_DEVICE, PREOPERATE or
            OPERATE.
          type: object
          allOf:
            - $ref: '#/components/schemas/cycleTime'
      example:
        statusInfo: DEVICE_ONLINE
        ioLinkRevision: '1.1'
        transmissionRate: COM2
        masterCycleTime:
          value: 2.3
          unit: ms
    deviceCapabilitiesGet:
      required:
        - minimumCycleTime
      type: object
      properties:
        minimumCycleTime:
          $ref: '#/components/schemas/cycleTime'
    deviceIdentificationGet:
      required:
        - vendorId
        - deviceId
        - ioLinkRevision
      type: object
      properties:
        vendorId:
          type: integer
          minimum: 1
          maximum: 65535
        deviceId:
          type: integer
          minimum: 1
          maximum: 16777215
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
        vendorName:
          description: Mandatory if the Device suports the ISDU.
          type: string
        vendorText:
          type: string
        productName:
          description: Mandatory if the Device suports the ISDU.
          type: string
        productId:
          type: string
        productText:
          type: string
        serialNumber:
          type: string
        hardwareRevision:
          type: string
        firmwareRevision:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorId: 26
        deviceId: 42
        ioLinkRevision: '1.1'
        vendorName: SICK AG
        vendorText: Sensor Intelligence.
        productName: WTxx16
        productId: PROD-123456
        productText: Light switch
        serialNumber: IOLM123456
        hardwareRevision: 3.2.1.444R
        firmwareRevision: 3.2.1.888R
        applicationSpecificTag: Fallback light switch at the end of the belt
        locationTag: Down under
        functionTag: Check end of belt
    portIdentificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
          example: Fallback light switch at the end of the belt
        locationTag:
          type: string
          example: Down under
        functionTag:
          type: string
          example: Check start of belt
    portCapabilitiesGet:
      type: object
      required:
        - maxPowerSupply
        - portType
      properties:
        maxPowerSupply:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
        portType:
          type: string
          enum:
            - CLASS_A
            - CLASS_B
            - CLASS_A_WITH_PORT_POWER_OFF_ON
            - FAILSAFE_PORT_A_WITHOUT_SAFETY_DIGITAL_INPUTS
            - FAILSAFE_PORT_A_WITH_SAFETY_DIGITAL_INPUTS
            - FAILSAFE_PORT_B
            - WIRELESS_MASTER
      example:
        maxPowerSupply:
          value: 0.3
          unit: A
        portType: CLASS_A
    portConfigurationGet:
      type: object
      required:
        - mode
        - validationAndBackup
        - cycleTime
        - vendorId
        - deviceId
        - iqConfiguration
        - deviceAlias
      properties:
        mode:
          type: string
          enum:
            - DEACTIVATED
            - IOLINK_MANUAL
            - IOLINK_AUTOSTART
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
        validationAndBackup:
          description: Used by the IO-Link Master just when portMode is IOLINK_MANUAL.
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        cycleTime:
          description: >-
            Used by the IO-Link Master just when portMode is IOLINK_MANUAL or
            IOLINK_AUTOSTART. Default value is 0 ms which means as fast as
            possible.
          type: object
          allOf:
            - $ref: '#/components/schemas/cycleTime'
        vendorId:
          description: >-
            Used by the IO-Link Master just when portMode is IOLINK_MANUAL and
            validationAndBackup is not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 65535
        deviceId:
          description: >-
            Used by the IO-Link Master just when portMode is IOLINK_MANUAL and
            validationAndBackup is not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 16777215
        iqConfiguration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - POWER_2
        deviceAlias:
          type: string
      example:
        mode: IOLINK_AUTOSTART
        validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
        iqConfiguration: ANALOG_INPUT
        cycleTime:
          value: 2.3
          unit: ms
        vendorId: 26
        deviceId: 333
        deviceAlias: Distance_sensor_1
    portConfigurationPost:
      type: object
      properties:
        mode:
          type: string
          enum:
            - DEACTIVATED
            - IOLINK_MANUAL
            - IOLINK_AUTOSTART
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
        validationAndBackup:
          description: >-
            Mandatory if portMode is IOLINK_MANUAL. Must not be used with
            portMode other than IOL_MANUAL.
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        cycleTime:
          description: >-
            If no cycleTime configured with portMode IOLINK_MANUAL or
            IOLINK_AUTOSTART, the possible fastest cycle time is used by the
            IO-Link Master.
          type: object
          allOf:
            - $ref: '#/components/schemas/cycleTime'
        vendorId:
          description: >-
            Mandatory if portMode is IOLINK_MANUAL and validationAndBackup is
            not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 65535
        deviceId:
          description: >-
            Mandatory if portMode is IOLINK_MANUAL and validationAndBackup is
            not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 16777215
        iqConfiguration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - ANALOG_INPUT
            - ANALOG_OUTPUT
            - POWER_2
        deviceAlias:
          type: string
    dataStorageGetPost:
      description: >-
        In case the Data Storage is empty, the header object is empty and the
        content is an empty string.
      type: object
      required:
        - header
        - content
      properties:
        header:
          oneOf:
            - type: object
              required:
                - vendorId
                - deviceId
                - ioLinkRevision
              properties:
                vendorId:
                  type: integer
                  minimum: 1
                  maximum: 65535
                deviceId:
                  type: integer
                  minimum: 1
                  maximum: 16777215
                ioLinkRevision:
                  type: string
                  enum:
                    - '1.0'
                    - '1.1'
            - type: object
        content:
          description: Base64 coded DS data Ojects. Max size = 2KB*1.33.
          type: string
    processDataValue:
      type: object
      properties:
        ioLink:
          type: object
          description: >
            Process data in IO-Link mode
          required:
            - valid
            - value
          properties:
            valid:
              type: boolean
              description: >
                Process data validity
            value:
              oneOf:
                - $ref: '#/components/schemas/deviceByteArrayTypeValue'
                - $ref: '#/components/schemas/deviceSimpleTypeValue'
                - $ref: '#/components/schemas/deviceComplexTypeValue'
              description: >
                Process data value
        cqValue:
          type: boolean
          description: >
            IO-Link cable cq (C/Q) level if it is used as digital input or output
            (SIO mode). (false - 0 V, true - 24 V)
        iqValue:
          type: boolean
          description: >
            IO-Link cable iq level if it is used as digital input or output.
            (false - 0 V, true - 24 V)
      example:
        'format=byteArray, cq=IO-Link, iq=sio':
          ioLink:
            valid: true
            value:
              - 15
              - 123
              - 126
              - 236
          iqValue: true
        'format=iodd, cq=IO-Link, iq=deactivated/not available':
          iolink:
            valid: true
            value:
              Valve_1: { value: true }
              Valve_2: { value: false }
        'format=byteArray/iodd, cq=sio, iq=deactivated/not available':
          cqValue: false
    deviceProcessDataValueGet:
      type: object
      description: >
        The cqValue is present in the 'in' object if the cq is configured as digital input.
        The cqValue is present in the 'out' object if the cq is configured as digital output.
        The ioLink is present either in the 'in' or 'out' or both objects if the cq is configured to IO-Link mode.
        The iqValue is present in the 'in' object if the iq is configured as digital input.
        The iqvalue is present in the 'out' object if the cq is configured as digital output.
      properties:
        measure:
          $ref: '#/components/schemas/processDataValue'
        control:
          $ref: '#/components/schemas/processDataValue'
    deviceProcessDataValuePost:
      $ref: '#/components/schemas/processDataValue'
    deviceByteArrayTypeValue:
      type: object
      required:
        - value
      properties:
        value:
          type: array
          description: The value in byteArray format.
          items:
            type: number
            minimum: 0
            maximum: 255
    deviceSimpleTypeValue:
      type: object
      properties:
        value:
          oneOf:
            - type: boolean
            - type: string
            - type: number
          description: The value (with simple type) in iodd format.
      required:
        - value
    deviceComplexTypeValue:
      type: object
      minProperties: 1
      maxProperties: 255
      description: The value (with complex type) in iodd format.
      additionalProperties:
        $ref: '#/components/schemas/deviceSimpleTypeValue'
    deviceParametersGet:
      type: array
      items:
        type: object
        required:
          - index
          - parameterName
        properties:
          index:
            type: number
          parameterName:
            type: string
      example:
        - index: 0
          parameterName: Direct_Parameter_Page_1
        - index: 1
          parameterName: Direct_Parameter_Page_2
        - index: 2
          parameterName: System_Command
    deviceSubParametersGet:
      type: array
      items:
        type: object
        required:
          - subIndex
          - subParameterName
        properties:
          subIndex:
            type: number
          subParameterName:
            type: string
      example:
        - subIndex: 1
          subParameterName: Master_command
        - subIndex: 2
          subParameterName: Master_cycle_time
        - subIndex: 3
          subParameterName: Minimum_cycle_time
    deviceParameterValueGetPost:
      oneOf:
        - $ref: '#/components/schemas/deviceByteArrayTypeValue'
        - $ref: '#/components/schemas/deviceSimpleTypeValue'
        - $ref: '#/components/schemas/deviceComplexTypeValue'
    deviceParameterSubindexValueGetPost:
      oneOf:
        - $ref: '#/components/schemas/deviceByteArrayTypeValue'
        - $ref: '#/components/schemas/deviceSimpleTypeValue'
    deviceBlockParameterizationPost:
      type: object
      required:
        - direction
        - parameters
      properties:
        direction:
          type: string
          enum: [WRITE, READ]
        parameters:
          $ref: '#/components/schemas/blockParameterizationPostParametersRequest'
    ioddIdentification:
      type: object
      required:
        - vendorId
        - deviceId
        - version
        - releaseDate
        - ioLinkRevision
      properties:
        vendorId:
          type: number
        deviceId:
          type: number
        version:
          type: string
        releaseDate:
          type: string
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
    ioddFile:
      description: The IODD XML file.
      type: string
      format: binary
    ioddsGet:
      type: array
      items:
        $ref: '#/components/schemas/ioddIdentification'
      example:
        - vendorId: 1234
          deviceId: 4567
          version: '4.3'
          releaseDate: '2018-01-02'
          ioLinkRevision: '1.1'
        - vendorId: 4321
          deviceId: 8765
          version: '2.1'
          releaseDate: '2015-01-02'
          ioLinkRevision: '1.1'
    iolinkErrorObject:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
    errorObject:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
        iolinkError:
          $ref: '#/components/schemas/iolinkErrorObject'
  parameters:
    vendorId:
      name: vendorId
      in: path
      description: IO-Link VendorID
      required: true
      schema:
        type: integer
    deviceId:
      name: deviceId
      in: path
      description: IO-Link DeviceID
      required: true
      schema:
        type: integer
    ioLinkRevision:
      name: ioLinkRevision
      in: path
      description: IO-Link Revision
      required: true
      schema:
        type: string
        enum:
          - '1.0'
          - '1.1'
    mqttTopicId:
      name: topicId
      in: path
      description: >-
        ID of a configured MQTT topic. This the position of the topic in the
        topics list.
      required: true
      schema:
        type: integer
    masterNumber:
      name: masterNumber
      in: path
      description: Master identification number starting with 1
      schema:
        type: integer
        minimum: 1
      required: true
    portNumber:
      name: portNumber
      in: path
      description: Port identification number starting with 1
      schema:
        type: integer
        minimum: 1
      required: true
    deviceAlias:
      name: deviceAlias
      in: path
      description: >-
        Device Name configured with the port/configuration URL. Default Device
        Name is 'masterNportM' where 'N' means the masterNumber and 'M' means
        the portNumber.
      schema:
        type: string
      required: true
    eventOrigin:
      name: origin
      in: query
      description: The event source to filter
      schema:
        $ref: '#/components/schemas/eventOrigin'
    eventMasterNumber:
      name: masterNumber
      in: query
      description: masterNumber is only applicable with origin=MASTERS and origin=PORTS
      schema:
        $ref: '#/components/schemas/eventMasterNumber'
    eventPortNumber:
      name: portNumber
      in: query
      description: portnumber is only applicable with origin=PORTS
      schema:
        $ref: '#/components/schemas/eventPortNumber'
    eventDeviceName:
      name: deviceAlias
      in: query
      description: deviceAlias is only applicable with origin=DEVICES
      schema:
        $ref: '#/components/schemas/eventDeviceName'
    eventTop:
      name: top
      in: query
      description: >-
        Delivers the oldest n events of the event buffer. top is mutually
        exclusive to bottom.
      schema:
        $ref: '#/components/schemas/eventTop'
    eventBottom:
      name: bottom
      in: query
      description: >-
        Delivers the youngest n events of the event buffer. bottom is mutually
        exclusive to top.
      schema:
        $ref: '#/components/schemas/eventBottom'
    format:
      name: format
      in: query
      description: Value format in response document
      schema:
        $ref: '#/components/schemas/format'
    content:
      name: content
      in: query
      description: Process data element(s) in respose document
      schema:
        $ref: '#/components/schemas/content'
    index:
      name: index
      in: path
      description: Index of ISDU variable
      schema:
        type: integer
      required: true
    subindex:
      name: subindex
      in: path
      description: Subindex of ISDU variable with the given index
      schema:
        type: integer
      required: true
    parameterName:
      name: parameterName
      in: path
      description: >-
        Parameter name. Comes from the IODD but might be reformatted according
        to the JSON mapping specification.
      schema:
        type: string
      required: true
    subParameterName:
      name: subParameterName
      in: path
      description: >-
        Sub-parameter name. Comes from the IODD but might be reformatted
        according to the JSON mapping specification.
      schema:
        type: string
      required: true
  responses:
    errorResponse:
      description: Error
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: integer
              message:
                type: string
              iolError:
                type: integer

