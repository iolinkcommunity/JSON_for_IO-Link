servers:
  - url: 'http://iolmaster.io-link.com/{basePath}'
    variables:
      basePath:
        default: iolink/v1
tags:
  - name: gateway
    description: Access to parameters of the JSON gateway
  - name: mqtt
    description: Access to the parameters of the MQTT
  - name: iodds
    description: Access to the IODDs
  - name: masters
    description: Access to parameters of the IO-Link master itself
  - name: ports
    description: Access to the IO-Link ports of the IO-Link master
  - name: devices
    description: Access to the IO-Link Devices connected ot the Master
paths:
  '/gateway/identification':
    get:
      tags:
        - gateway
      summary: Read the identification of the REST API Gateway.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewayIdentificationGet'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
              examples:
                305:
                  value:
                    code: 305
                    message: Incorrect query parameter name
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
              examples:
                150:
                  value:
                    code: 150
                    message: Permission denied (e.g. user management)
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
              examples:
                101:
                  value:
                    code: 101
                    message: Internal server error
