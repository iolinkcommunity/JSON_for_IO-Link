swagger: '2.0'
info:
  description: >-
    This is a sample IO-Link Master server. You can find out more about IO-Link
    at [http://www.io-link.com](http://www.io-link.com)
  version: 0.0.1
  title: Swagger IO-Link Master
  contact:
    email: oliver.lingg@sick.de
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: iolmaster
basePath: /iol
tags:
  - name: User management
    description: User and session handling (optional)
  - name: Master
    description: Access to parameters of the IO-Link master itself
  - name: Ports
    description: Access to the IO-Link ports of the IO-Link master
schemes:
  - http
  - https
paths:
  /login:
    post:
      tags:
        - User management
      summary: Login with a specified user
      parameters:
        - name: Credentials
          required: true
          in: body
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
            example:
              username: admin
              password: admin
      responses:
        200:
          description: Successful operation
          schema:
            required:
              - sessionId
              - rights
            type: object
            properties:
              sessionId:
                type: string
              rights:
                type: string
            example:
              sessionId: af6jklaFSFs32Fsf0Sd44up6
              rights: read
        401:
          description: Bad user credentials
  
  /logout:
    post:
      tags:
        - User management
      summary: Logout with a specified user
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie
          required: true
          in: header
          type: string
        - name: Credentials
          required: true
          in: body
          schema:
            type: object
            properties:
              username:
                type: string
            example:
              username: admin
      responses:
        200:
          description: Successful operation
        400:
          description: User is not logged in 
        404:
          description: Bad user credentials/Invalid session id  

  /users:
    put:
      tags:
        - User management
      summary: Add user (admin only)
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie
          required: true
          in: header
          type: string
        - name: Credentials
          required: true
          in: body
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
              rights:
                type: string
            example:
              username: admin
              password: admin
              rights: read
      responses:
        200:
          description: Successful operation
        401:
          description: Unauthorized (not admin role)
    post:
      tags:
        - User management
      summary: Change password
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie
          required: true
          in: header
          type: string
        - name: Credentials
          required: true
          in: body
          schema:
            type: object
            properties:
              username:
                type: string
              oldPassword:
                type: string
              newPassword:
                type: string
            example:
              username: admin
              oldPassword: admin
              newPassword: newPassword
      responses:
        200:
          description: Successful operation
        401:
          description: Unauthorized (invalid username)
    delete:
      tags:
        - User management
      summary: Remove user (admin only)
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie
          required: true
          in: header
          type: string
        - name: Credentials
          required: true
          in: body
          schema:
            type: object
            properties:
              username:
                type: string
            example:
              username: maintainer
      responses:
        200:
          description: Successful operation
        401:
          description: Unauthorized (not admin role)

  /master/identification:
    get:
      tags:
        - Master
      summary: Read the identification of the IO-Link master
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful operation
          schema:
            required:
              - vendorId
              - masterId
              - masterType
              - serialNumber
              - orderCode
              - vendorName
              - hardwareRevision
              - softwareRevision
              - website
              - manual
            type: object
            properties:
              vendorId:
                type: integer
              masterId:
                type: integer
              masterType:
                type: string
                enum: [Unspecific, Master acc. V1.0, Master acc. V1.1, FS_Master, W_Master]
              serialNumber:
                type: string
              orderCode:
                type: string
              vendorName:
                type: string
              hardwareRevision:
                type: string
              softwareRevision:
                type: string
              website:
                type: string
              manual:
                type: string
              applicationSpecificTag:
                type: string
              locationTag:
                type: string
              functionTag:
                type: string
          examples:
            "":
              vendorId: 26
              masterId: 42
              masterType: Master acc. V1.0
              serialNumber: IOLM123456
              orderCode: PROD-123456
              vendorName: SICK AG
              hardwareRevision: 3.2.1.444R
              softwareRevision: 3.2.1.888R
              website: 'http://www.sick.de/io-link-master'
              manual: 'http://www.sick.de/io-link-master/documentation.pdf'
              applicationSpecificTag: Fallback reader at the end of the belt
              locationTag: Down under
              functionTag: Code reading
    post:
      tags:
        - Master
      summary: Write application specific identification
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: identification
          required: true
          in: body
          schema:
            type: object
            properties:
              applicationSpecificTag:
                type: string
              locationTag:
                type: string
              functionTag:
                type: string
            example:
              applicationSpecificTag: Fallback reader at the end of the belt
              locationTag: Down under
              functionTag: Code reading
      responses:
        200:
          description: Successful operation

  /master/capabilities:
    get:
      tags:
        - Master
      summary: Read the identification of the master
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful operation
          schema:
            required:
              - ioddSupported
              - maxNumberOfPorts
              - maxPowerSupply
            type: object
            properties:
              ioddSupported:
                type: boolean
              maxNumberOfPorts:
                type: integer
              maxPowerSupply:
                type: object
                properties:
                  value:
                    type: number
                  unit:
                    type: string
            example:
              ioddSupported: true
              maxNumberOfPorts: 8
              maxPowerSupply:
                value: 0.3
                unit: A

  /master/configuration:
    get:
      tags:
        - Master
      summary: Read the configuration of the IO-Link master
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              ethIpv4:
                type: array
                items:
                  type: object
                  properties:
                    ipAddress:
                      type: string
                    subnetMask:
                      type: string
                    standardGateway:
                      type: string
              ethIpv6:
                type: array
                items:
                  type: object
            example:
              ethIpv4:
                - ipAddress: 192.168.1.13
                  subnetMask: 255.255.255.0
                  standardGateway: 192.168.1.1
    post:
      tags:
        - Master
      summary: Update the configuration of the IO-Link master
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: configuration
          required: true
          in: body
          schema:
            type: object
            properties:
              ethIpv4:
                type: array
                items:
                  type: object
                  properties:
                    ipAddress:
                      type: string
                    subnetMask:
                      type: string
                    standardGateway:
                      type: string
              ethIpv6:
                type: array
                items:
                  type: object
            example:
              ethIpv4:
                - ipAddress: 192.168.1.13
                  subnetMask: 255.255.255.0
                  standardGateway: 192.168.1.1
      responses:
        200:
          description: Successful operation

  /master/reset:
    post:
      tags:
        - Master
      summary: Invoke a reset of the IO-Link master
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
      responses:
        200:
          description: Successful operation

  /master/reboot:
    post:
      tags:
        - Master
      summary: Invoke a reboot of the IO-Link master
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
      responses:
        200:
          description: Successful operation

  /ports/{portId}/status:
    get:
      tags:
        - Ports
      summary: Read the status of the selected port
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      produces:
        - application/json
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              portStatusInfo:
                type: string
                enum: [NO_DEVICE, DEACTIVATED, INCORRECT_DEVICE, PREOPERATE, OPERATE, DI_C/Q, DO_C/Q]
              revisionId:
                type: integer
              transmissionRate:
                type: string
                enum: [NOT_DETECTED, COM1, COM2, COM3]
              masterCycleTime:
                type: integer
            example:
              portStatusInfo: NO_DEVICE
              revisionId: 10
              transmissionRate: COM2
              masterCycleTime: 400

  /ports/{portId}/identification:
    get:
      tags:
        - Ports
      summary: Read the identification of the device at the specified port
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      produces:
        - application/json
      responses:
        200:
          description: Successful operation
          schema:
            required:
              - vendorId
              - deviceId
              - serialNumber
              - hardwareRevision
              - firmwareRevision
            type: object
            properties:
              vendorId:
                type: integer
              deviceId:
                type: integer
              vendorName:
                type: string
              vendorText:
                type: string
              productName:
                type: string
              productId: 
                type: string
              productText:
                type: string
              serialNumber:
                type: string
              hardwareRevision:
                type: string
              firmwareRevision:
                type: string
              applicationSpecificTag:
                type: string
              locationTag:
                type: string
              functionTag:
                type: string
            example:
              vendorId: 26
              deviceId: 42
              vendorName: SICK AG
              vendorText: Sensor Intelligence.
              productName: WTxx16
              productId: PROD-123456
              productText: Light switch
              serialNumber: IOLM123456
              hardwareRevision: 3.2.1.444R
              firmwareRevision: 3.2.1.888R
              applicationSpecificTag: Fallback light switch at the end of the belt
              locationTag: Down under
              functionTag: Check end of belt
    post:
      tags:
        - Ports
      summary: Write application specific port identification
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
        - name: identification
          required: true
          in: body
          schema:
            type: object
            properties:
              applicationSpecificTag:
                type: string
                example: Fallback light switch at the end of the belt
              locationTag:
                type: string
                example: Down under
              functionTag:
                type: string
                example: Check start of belt
            example:
              applicationSpecificTag: Fallback light switch at the end of the belt
              locationTag: Down under
              functionTag: Check start of belt
      responses:
        200:
          description: Successful operation

  /ports/{portId}/capabilities:
    get:
      tags: 
        - Ports
      summary: Read the capability information of the specified port
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              maxPowerSupply:
                type: object
                properties:
                  value:
                    type: number
                  unit:
                    type: string
              portType:
                type: string
                enum: [CLASS_A, CLASS_A_WITH_PORT_POWER_OFF_ON, CLASS_B, FS_PORT_A_WITHOUT_OSSDE, FS_PORT_A_WITH_OSSDE, FS_PORT_B, W_MASTER]
            example:
              maxPowerSupply:
                value: 0.3
                unit: A
              portType: CLASS_A

  /ports/{portId}/configuration:
    get:
      tags: 
        - Ports
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      summary: Read the configuration of the specified port
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              portMode:
                type: string
                enum: [DEACTIVATED, IOL_MANUAL, IOL_AUTOSTART, DI, DO]
              validationAndBackup:
                type: string
                enum: [NO_DEVICE_CHECK, TYPE_COMPATIBLE_DEVICE_V1.0, TYPE_COMPATIBLE_DEVICE_V1.1, TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE, TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE]
              pin2Configuration:
                type: string
                enum: [NOT_SUPPORTED, DIGITAL_INPUT, DIGITAL_OUTPUT, ANALOG_INPUT, ANALOG_OUTPUT, POWER_2]
              cycleTime:
                description: 0 = as fast as possible. Other (positive) values = time in milliseconds. If a time value is given that does not match to the possible time values given in the IO-Link Interface and System Specification, the IO-Link Master has to take the next lower level (resp. 0)
                type: number
              vendorId:
                type: integer
              deviceId:
                type: integer
              inputDataLength:
                type: integer
              outputDataLength:
                type: integer
            example:
              portMode: IOL_AUTOSTART
              validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
              pin2Configuration: ANALOG_INPUT
              cycleTime: 0
              vendorId: 26
              deviceId: 333
              inputDataLength: 1
              outputDataLength: 1
    post:
      tags:
        - Ports
      summary: Write the configuration of the specified port
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
        - name: configuration
          required: true
          in: body
          schema:
            type: object
            properties:
              portMode:
                type: string
                enum: [DEACTIVATED, IOL_MANUAL, IOL_AUTOSTART, DI, DO]
              validationAndBackup:
                type: string
                enum: [NO_DEVICE_CHECK, TYPE_COMPATIBLE_DEVICE_V1.0, TYPE_COMPATIBLE_DEVICE_V1.1, TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE, TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE]
              pin2Configuration:
                type: string
                enum: [NOT_SUPPORTED, DIGITAL_INPUT, DIGITAL_OUTPUT, ANALOG_INPUT, ANALOG_OUTPUT, POWER_2]
              cycleTime:
                description: 0 = as fast as possible. Other (positive) values = time in milliseconds. If a time value is given that does not match to the possible time values given in the IO-Link Interface and System Specification, the IO-Link Master has to take the next lower level (resp. 0)
                type: number
              vendorId:
                type: integer
              deviceId:
                type: integer
            example:
              portMode: IOL_AUTOSTART
              validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
              pin2Configuration: ANALOG_INPUT
              cycleTime: 0
              vendorId: 26
              deviceId: 333
      responses:
        200:
          description: Successful operation

  /ports/{portId}/iodd:
    post:
      tags: 
        - Ports
      summary: Parse an IODD on the selected port (Only available with IODD parser supported)
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
        - name: Iodd
          required: true
          in: body
          schema:
            type: object
            properties:
              version:
                type: string
            example:
              version: V1.1
      responses:
        200:
          description: Successful operation

  /ports/{portId}/processdata/info:
    get:
      tags: 
        - Ports
      summary: Read the metadata of process data of the selected port (Only available with IODD parser supported)
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              processDataInput:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    singleValues:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                    valueRanges:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          minValue:
                            type: string
                          maxValue:
                            type: string
              processDataOutput:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    singleValues:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                    valueRanges:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          minValue:
                            type: string
                          maxValue:
                            type: string
            example:
              processDataInput:
              - name: DIP switch bit 0 (Boolean)
                singleValues: []
                valueRanges: []
              - name: DIP switch bit 1 (Boolean)
                singleValues: []
                valueRanges: []
              - name: DIP switch bit 2-6 (6-bit integer)
                singleValues: []
                valueRanges:
                - name: Default
                  minValue: '0'
                  maxValue: '63'
              processDataOutput:
              - name: Decimal point right
                singleValues:
                - name: 'off'
                  value: '0'
                - name: 'on'
                  value: '1'
                valueRanges: []
              - name: Decimal point left
                singleValues:
                - name: 'off'
                  value: '0'
                - name: 'on'
                  value: '1'
                valueRanges: []
              - name: Symbol right
                singleValues:
                - name: bar bottom
                  value: '0'
                - name: bar right
                  value: '1'
                - name: bar top
                  value: '2'
                - name: bar left
                  value: '3'
                valueRanges: []
              - name: Digit left
                singleValues: []
                valueRanges:
                - name: Default
                  minValue: '0'
                  maxValue: '15'

  /ports/{portId}/processdata/value/raw:
    get:
      tags: 
        - Ports
      summary: Read the raw value of the process data of the selected port
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              processDataInput:
                type: object
                properties:
                  pin2:
                    type: boolean
                  pin2Value:
                    type: array
                    items:
                      type: number
                      minimum: 0
                      maximum: 255
                  data:
                    type: array
                    items:
                      type: number
                      minimum: 0
                      maximum: 255
                  validity:
                    type: boolean
              processDataOutput:
                type: object
                properties:
                  pin2:
                    type: boolean
                  pin2Value:
                    type: array
                    items:
                      type: number
                      minimum: 0
                      maximum: 255
                  data:
                    type: array
                    items:
                      type: number
                      minimum: 0
                      maximum: 255
                  validity:
                    type: boolean
            example:
              processDataInput:
                pin2: true
                pin2Value:
                - 237
                - 66
                - 22
                - 98
                data:
                - 255
                - 0
                - 3
                validity: true
              processDataOutput:
                pin2: true
                pin2Value:
                - 237
                - 66
                - 22
                - 98
                data:
                - 255
                - 0
                - 3
                validity: false
    post:
      tags: 
        - Ports
      summary: Set the process data (raw value) of the selected port
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
        - name: Process data output
          required: true
          in: body
          schema:
            type: object
            properties:
              value:
                type: array
                items:
                  type: number
              validity:
                type: boolean
            example:
              value:
                [255]
              validity: true
      responses:
        200:
          description: Successful operation

  /ports/{portId}/processdata/value/formatted:
    get:
      tags: 
        - Ports
      summary: Read the formatted value of the process data of the selected port (Only available with IODD parser supported)
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
          in: path
          description: Port ID starting with 1
          type: integer
          required: true
      responses:
        200:
          description: Successful operation
          schema:
            type: object
            properties:
              processDataInput:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                    validity:
                      type: boolean
              processDataOutput:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                    validity:
                      type: boolean
            example:
              processDataInput:
              - name: DIP switch bit 0 (Boolean)
                value: '1'
                validity: true
              - name: DIP switch bit 1 (Boolean)
                value: '1'
                validity: true
              - name: DIP switch bit 2-6 (6-bit integer)
                value: '48'
                validity: true
              processDataOutput:
              - name: Decimal point right
                value: '0'
                validity: false
              - name: Decimal point left
                value: '0'
                validity: false
              - name: Symbol right
                value: '0'
                validity: false
              - name: Digit left
                value: '0'
                validity: false
    post:
      tags: 
        - Ports
      summary: Set the process data (formatted value) of the selected port (Only available with IODD parser supported)
      parameters:
        - name: sessionId
          description: \"sessionId\" tag from the login answer, can be used as cookie (Required only if the user management is enabled)
          in: header
          type: string
        - name: portId
