openapi: 3.0.1
info:
  description: >-
    This is a sample IO-Link Master server. You can find out more about IO-Link
    at [http://www.io-link.com](http://www.io-link.com)

    # Description

    [Here you can put a general description of the API.]

    ## Error messages
    ### IODD Upload error codes

    * [1] Unable to upload IODD XML file. Insufficient memory space.

    * [2] Uploaded file is no valid IODD XML. Upload rejected.
      - Remark: We could check the file content superficially to ensure that the IODD is an XML and an IODD (e.g. vendorId, deviceId, VendorName, ProductName and other mandatory elements or attributes).
    * [3] Uploaded file is no valid IODD XML. CRC check failed. Upload rejected.

    * [4] Uploaded file is no valid IODD XML. Parsing failed. Upload rejected.
      - Remark: All those systems that do not want to store the IODD have to parse it immediately.

    ### Process Data handling
    * [5] Writing processdata to Pin 2 is not possible. Pin 2 is not configured as DIGITAL_OUTPUT.
    * [6] Writing processdata to Pin 4 is not possible. Pin 4 is not configured as DIGITAL_OUTPUT.
    * [7] Attached IO-Link device has no output process data.

    ### Process data with IODD.
    * [8] HTTP Status 400: IODD is not available.

    ### Data Storage
    * [9] HTTP Status 400: Mismatch between configured device and data storage meta data.

    ### General
    //e.g. if a master does not support an operation
    * [10] HTTP Status 404: Operation not implemented.

    ### Implementation hint:
    Specific error messages have to be provided only if the corresponding operation is supported. So you do not need to give specifc errors for bad IODDs, just indicate: [10] Operation not implemented.

  version: 0.0.3
  title: Swagger IO-Link Master
  contact:
    email: oliver.lingg@sick.de
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'http://iolmaster.io-link.com'
    variables:
      basePath:
        default: /iol/v1
tags:
  - name: master
    description: Access to parameters of the IO-Link master itself
  - name: ports
    description: Access to the IO-Link ports of the IO-Link master
  - name: connections
    description: 'Access to several connections like MQTT, ...'
paths:
  /identification:
    get:
      tags:
        - master
      summary: Read the identification of the IO-Link master
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identificationGet'
    post:
      tags:
        - master
      summary: Write application specific identification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/identificationPost'
      responses:
        '200':
          description: Successful operation
  /capabilities:
    get:
      tags:
        - master
      summary: Read the capabilities of the master
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capabilitiesGet'
  /configuration:
    get:
      tags:
        - master
      summary: Read the configuration of the IO-Link master
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/configurationGetPost'
    post:
      tags:
        - master
      summary: Update the configuration of the IO-Link master
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/configurationGetPost'
      responses:
        '200':
          description: Successful operation
  /reset:
    post:
      tags:
        - master
      summary: Invoke a reset of the IO-Link master
      responses:
        '200':
          description: Successful operation
  /reboot:
    post:
      tags:
        - master
      summary: Invoke a reboot of the IO-Link master
      responses:
        '200':
          description: Successful operation
  /events:
    get:
      tags:
        - master
      parameters:
        - name: numberOfEvents
          in: query
          description: >-
            The number of the events to read from the master. The field "port"
            is required if the "origin" is PORT or DEVICE.
          schema:
            type: integer
      summary: Read the event log.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventsGet'
  /mqtt/configuration:
    get:
      tags:
        - connections
      summary: Read the MQTT configuration of the master
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mqttConfigurationGetPost'
    post:
      tags:
        - connections
      summary: Update the MQTT configuration of the master
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mqttConfigurationGetPost'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/errorResponse'
  /mqtt/configuration/topics:
    get:
      tags:
        - connections
      summary: Get the list of MQTT topics
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/mqttConfigurationTopicGet'
    post:
      tags:
        - connections
      summary: Create a new MQTT topic
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mqttConfigurationTopicPost'
      responses:
        '200':
          description: Successful operation returning the topic ID
          content:
            application/json:
              schema:
                type: integer
        '400':
          $ref: '#/components/responses/errorResponse'
  '/mqtt/configuration/topics/{topicId}':
    get:
      tags:
        - connections
      summary: Get one MQTT topic
      parameters:
        - $ref: '#/components/parameters/mqttTopicId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mqttConfigurationTopicGet'
        '400':
          $ref: '#/components/responses/errorResponse'
    delete:
      tags:
        - connections
      summary: Delete the specified MQTT topic
      parameters:
        - $ref: '#/components/parameters/mqttTopicId'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/errorResponse'
  '/ports/{portId}/status':
    get:
      tags:
        - ports
      summary: Read the status of the selected port
      parameters:
        - $ref: '#/components/parameters/portId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portStatusGet'
  '/ports/{portId}/identification':
    get:
      tags:
        - ports
      summary: Read the identification of the device at the specified port
      description: >-
        *Implementation hint*: You have to request the ISDU values of
        applicationSpecificTag, locationTag and functionTag (if they are
        supported by the device).
      parameters:
        - $ref: '#/components/parameters/portId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portIdentificationGet'
    post:
      tags:
        - ports
      summary: Write application specific port identification
      parameters:
        - $ref: '#/components/parameters/portId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/portIdentificationPost'
      responses:
        '200':
          description: Successful operation
  '/ports/{portId}/capabilities':
    get:
      tags:
        - ports
      summary: Read the capability information of the specified port
      parameters:
        - $ref: '#/components/parameters/portId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portCapabilitiesGet'
  '/ports/{portId}/configuration':
    get:
      tags:
        - ports
      parameters:
        - $ref: '#/components/parameters/portId'
      summary: Read the configuration of the specified port
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portConfigurationGet'
    post:
      tags:
        - ports
      summary: Write the configuration of the specified port
      parameters:
        - $ref: '#/components/parameters/portId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/portConfigurationPost'
      responses:
        '200':
          description: Successful operation
  '/ports/{portId}/processdata/value':
    get:
      tags:
        - ports
      summary: Read the process data of the specified port
      parameters:
        - $ref: '#/components/parameters/portId'
        - $ref: '#/components/parameters/format'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portProcessDataValueGet'
  '/ports/{portId}/parameters/{index}/value':
    get:
      tags:
        - ports
      summary: Read the parameter with the given index from the specified port
      parameters:
        - $ref: '#/components/parameters/portId'
        - $ref: '#/components/parameters/index'
        - $ref: '#/components/parameters/format'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portParameterIndexValueGet'
  '/ports/{portId}/parameters/{index}/{subindex}/value':
    get:
      tags:
        - ports
      summary: >-
        Read the parameter with the given index and subindex from the specified
        port
      parameters:
        - $ref: '#/components/parameters/portId'
        - $ref: '#/components/parameters/index'
        - $ref: '#/components/parameters/subindex'
        - $ref: '#/components/parameters/format'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/portParameterSubindexValueGet'
  /iodds:
    get:
      tags:
        - iodds
      summary: List of all IODD (representations) that are available on the gateway.
      description: >-
        Only one version of an IODD is stored on the webserver at the same time
        for one vendorId-deviceId-combination.
      responses:
        '200':
          description: An IODD XML file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ioddsGet'
    post:
      tags:
        - iodds
      summary: Update or create an IODD
      description: >
        I do not need to specifiy the identification data for this action as the
        parser can read this information.
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/ioddFile'
      responses:
        '200':
          description: Successful operation
  '/iodds/{vendorId}/{deviceId}/{ioLinkRevision}':
    get:
      tags:
        - iodds
      summary: Get a specific IODD
      description: '[optional] (makes only sense if the server stores the IODDs as files)'
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/deviceId'
        - $ref: '#/components/parameters/ioLinkRevision'
      responses:
        '200':
          description: An IODD XML file
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ioddFile'
    delete:
      tags:
        - iodds
      summary: Delete a specific IODD representation
      parameters:
        - $ref: '#/components/parameters/vendorId'
        - $ref: '#/components/parameters/deviceId'
        - $ref: '#/components/parameters/ioLinkRevision'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ioddsGet'
components:
  schemas:
    index:
      type: object
      properties:
        index:
          type: integer
          minimum: 0
    subindex:
      allOf:
        - $ref: '#/components/schemas/index'
        - type: object
          properties:
            subindex:
              type: integer
              minimum: 0
    name:
      type: object
      properties:
        name:
          type: string
    processData:
      type: object
      properties:
        processData:
          type: boolean
    format:
      type: string
      enum:
        - raw
        - iodd
      default: iodd
    identificationGet:
      required:
        - vendorId
        - masterId
        - masterType
        - serialNumber
        - orderCode
        - vendorName
        - hardwareRevision
        - softwareRevision
        - website
        - manual
      type: object
      properties:
        vendorId:
          type: integer
        masterId:
          type: integer
        masterType:
          type: string
          enum:
            - Unspecific
            - Master acc. V1.0
            - Master acc. V1.1
            - FS_Master
            - W_Master
        serialNumber:
          type: string
        orderCode:
          type: string
        vendorName:
          type: string
        hardwareRevision:
          type: string
        softwareRevision:
          type: string
        website:
          type: string
        manual:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorId: 26
        masterId: 42
        masterType: Master acc. V1.0
        serialNumber: IOLM123456
        orderCode: PROD-123456
        vendorName: SICK AG
        hardwareRevision: 3.2.1.444R
        softwareRevision: 3.2.1.888R
        website: 'http://www.sick.de/io-link-master'
        manual: 'http://www.sick.de/io-link-master/documentation.pdf'
        applicationSpecificTag: Fallback reader at the end of the belt
        locationTag: Down under
        functionTag: Code reading
    identificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        applicationSpecificTag: Fallback reader at the end of the belt
        locationTag: Down under
        functionTag: Code reading
    capabilitiesGet:
      required:
        - ioddSupported
        - maxNumberOfPorts
        - maxPowerSupply
      type: object
      properties:
        ioddSupported:
          type: boolean
        maxNumberOfPorts:
          type: integer
        maxPowerSupply:
          type: object
          properties:
            value:
              type: number
            unit:
              type: string
      example:
        ioddSupported: true
        maxNumberOfPorts: 8
        maxPowerSupply:
          value: 0.3
          unit: A
    configurationGetPost:
      type: object
      properties:
        ethIpv4:
          type: array
          items:
            type: object
            properties:
              ipAddress:
                type: string
              subnetMask:
                type: string
              standardGateway:
                type: string
        ethIpv6:
          type: array
          items:
            type: object
      example:
        ethIpv4:
          - ipAddress: 192.168.1.13
            subnetMask: 255.255.255.0
            standardGateway: 192.168.1.1
    eventsGet:
      type: array
      items:
        type: object
        required:
          - origin
          - code
          - message
          - severity
        properties:
          origin:
            type: string
            enum:
              - MASTER
              - PORT
              - DEVICE
          port:
            type: integer
          timestamp:
            type: string
          code:
            type: integer
          message:
            type: string
          severity:
            type: string
            enum:
              - ERROR
              - WARNING
              - NOTIFICATION
          mode:
            type: string
            enum:
              - SINGLESHOT
              - APPEARS
              - DISAPPEARS
      example:
        - origin: PORT
          port: 5
          timestamp: '2018-06-19T10:21:09.989Z'
          code: 8011
          message: sample message
          severity: WARNING
          mode: SINGLESHOT
        - origin: DEVICE
          port: 5
          timestamp: '2018-06-19T10:21:09.989Z'
          code: 8011
          message: sample message
          severity: WARNING
          mode: SINGLESHOT
    mqttConfigurationGetPost:
      type: object
      properties:
        brokerAddress:
          type: string
        username:
          type: string
        password:
          type: string
        lastWill:
          type: string
    mqttConfigurationTopicPost:
      allOf:
        - type: object
          properties:
            topicName:
              type: string
            qos:
              type: string
              enum:
                - At most once
                - At least once
                - Exactly once
            interval:
              type: integer
              minimum: 0
              description: in milliseconds; 0 = as fast as possible
            onChange:
              type: boolean
            port:
              type: integer
              minimum: 0
              description: Port number starting with 1
            format:
              $ref: '#/components/schemas/format'
        - oneOf:
            - $ref: '#/components/schemas/index'
            - $ref: '#/components/schemas/subindex'
            - $ref: '#/components/schemas/name'
            - $ref: '#/components/schemas/processData'
    mqttConfigurationTopicGet:
      allOf:
        - type: object
          properties:
            topicId:
              type: integer
        - $ref: '#/components/schemas/mqttConfigurationTopicPost'
    portStatusGet:
      type: object
      properties:
        portStatusInfo:
          type: string
          enum:
            - NO_DEVICE
            - DEACTIVATED
            - INCORRECT_DEVICE
            - PREOPERATE
            - OPERATE
            - DI_C/Q
            - DO_C/Q
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
        transmissionRate:
          type: string
          enum:
            - NOT_DETECTED
            - COM1
            - COM2
            - COM3
        masterCycleTime:
          type: integer
      example:
        portStatusInfo: NO_DEVICE
        ioLinkRevision: '1.0'
        transmissionRate: COM2
        masterCycleTime: 400
    portIdentificationGet:
      required:
        - vendorId
        - deviceId
        - serialNumber
        - hardwareRevision
        - firmwareRevision
      type: object
      properties:
        vendorId:
          type: integer
        deviceId:
          type: integer
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
        vendorName:
          type: string
        vendorText:
          type: string
        productName:
          type: string
        productId:
          type: string
        productText:
          type: string
        serialNumber:
          type: string
        hardwareRevision:
          type: string
        firmwareRevision:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorId: 26
        deviceId: 42
        ioLinkRevision: '1.1'
        vendorName: SICK AG
        vendorText: Sensor Intelligence.
        productName: WTxx16
        productId: PROD-123456
        productText: Light switch
        serialNumber: IOLM123456
        hardwareRevision: 3.2.1.444R
        firmwareRevision: 3.2.1.888R
        applicationSpecificTag: Fallback light switch at the end of the belt
        locationTag: Down under
        functionTag: Check end of belt
    portIdentificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
          example: Fallback light switch at the end of the belt
        locationTag:
          type: string
          example: Down under
        functionTag:
          type: string
          example: Check start of belt
      example:
        applicationSpecificTag: Fallback light switch at the end of the belt
        locationTag: Down under
        functionTag: Check start of belt
    portCapabilitiesGet:
      type: object
      properties:
        maxPowerSupply:
          type: object
          properties:
            value:
              type: number
            unit:
              type: string
        portType:
          type: string
          enum:
            - CLASS_A
            - CLASS_A_WITH_PORT_POWER_OFF_ON
            - CLASS_B
            - FS_PORT_A_WITHOUT_OSSDE
            - FS_PORT_A_WITH_OSSDE
            - FS_PORT_B
            - W_MASTER
      example:
        maxPowerSupply:
          value: 0.3
          unit: A
        portType: CLASS_A
    portConfigurationGet:
      type: object
      properties:
        portMode:
          type: string
          enum:
            - DEACTIVATED
            - IOL_MANUAL
            - IOL_AUTOSTART
            - DI
            - DO
        validationAndBackup:
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        pin2Configuration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - ANALOG_INPUT
            - ANALOG_OUTPUT
            - POWER_2
        cycleTime:
          description: >-
            0 = as fast as possible. Other (positive) values = time in
            milliseconds. If a time value is given that does not match to the
            possible time values given in the IO-Link Interface and System
            Specification, the IO-Link Master has to take the next lower level
            (resp. 0)
          type: number
        vendorId:
          type: integer
        deviceId:
          type: integer
      example:
        portMode: IOL_AUTOSTART
        validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
        pin2Configuration: ANALOG_INPUT
        cycleTime: 0
        vendorId: 26
        deviceId: 333
    portConfigurationPost:
      type: object
      properties:
        portMode:
          type: string
          enum:
            - DEACTIVATED
            - IOL_MANUAL
            - IOL_AUTOSTART
            - DI
            - DO
        validationAndBackup:
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        pin2Configuration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - ANALOG_INPUT
            - ANALOG_OUTPUT
            - POWER_2
        cycleTime:
          description: >-
            0 = as fast as possible. Other (positive) values = time in
            milliseconds. If a time value is given that does not match to the
            possible time values given in the IO-Link Interface and System
            Specification, the IO-Link Master has to take the next lower level
            (resp. 0)
          type: number
        vendorId:
          type: integer
        deviceId:
          type: integer
      example:
        portMode: IOL_AUTOSTART
        validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
        pin2Configuration: ANALOG_INPUT
        cycleTime: 0
        vendorId: 26
        deviceId: 333
    portProcessDataValueGet:
      type: object
      properties:
        in:
          type: object
          properties:
            pin2:
              type: boolean
            pin2Value:
              type: array
              items:
                type: number
                minimum: 0
                maximum: 255
            data:
              type: array
              items:
                type: number
                minimum: 0
                maximum: 255
            valid:
              type: boolean
        out:
          type: object
          properties:
            pin2:
              type: boolean
            pin2Value:
              type: array
              items:
                type: number
                minimum: 0
                maximum: 255
            data:
              type: array
              items:
                type: number
                minimum: 0
                maximum: 255
            valid:
              type: boolean
      example:
        in:
          pin2: true
          pin2Value:
            - 237
            - 66
            - 22
            - 98
          data:
            distance: 345
            qsignal: true
    portParameterIndexValueGet:
      type: object
      properties:
        data:
          type: array
          items:
            type: number
            minimum: 0
            maximum: 255
      example:
        Pressure: 123
        Temperature: 10
    portParameterSubindexValueGet:
      type: object
      properties:
        data:
          type: array
          items:
            type: number
            minimum: 0
            maximum: 255
      example:
        format=iodd:
          Pressure: 12322223
    ioddIdentification:
      type: object
      properties:
        vendorId:
          type: number
        deviceId:
          type: number
        version:
          type: string
        releaseDate:
          type: string
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
    ioddFile:
      type: string
      format: binary
    ioddsGet:
      type: array
      items:
        $ref: '#/components/schemas/ioddIdentification'
      example:
        - vendorId: 1234
          deviceId: 4567
          version: '4.3'
          releaseDate: '2018-01-02'
          ioLinkRevision: '1.1'
        - vendorid: 4321
