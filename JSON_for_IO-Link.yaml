components:
  schemas:
    cycleTime:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
        unit:
          type: string
          enum:
            - ms
    event:
      type: object
    ipConfiguration:
      type: string
      enum:
        - MANUAL
        - DHCP
        - AUTO_IP
        - DCP
    processData:
      allOf:
        - type: object
          required:
            - direction
            - format
          properties:
            direction:
              $ref: '#/components/schemas/content'
            format:
              $ref: '#/components/schemas/format'
      oneOf:
        - type: object
          required:
            - interval
          properties:
            interval:
              $ref: '#/components/schemas/cycleTime'
        - type: object
          required:
            - onChange
          properties:
            onChange:
              type: boolean
    format:
      type: string
      enum:
        - byteArray
        - iodd
      default: byteArray
    content:
      type: string
      enum:
        - getData
        - setData
        - getSetData
      default: getData
    eventOrigin:
      type: string
      enum:
        - ALL
        - GATEWAY
        - MASTERS
        - PORTS
        - DEVICES
      default: ALL
    eventMasterNumber:
      type: number
      minimum: 1
    eventPortNumber:
      type: integer
      minimum: 1
    eventdeviceAlias:
      type: string
    eventTop:
      type: number
    eventBottom:
      type: number
    identificationMasters:
      type: array
      items:
        type: object
        required:
          - masterNumber
        properties:
          masterNumber:
            type: number
            minimum: 1
          serialNumber:
            type: string
          locationTag:
            type: string
      example:
        - masterNumber: 1
          serialNumber: A12345678B
          locationTag: slot 5
        - masterNumber: 2
          serialNumber: 123A45B783
          locationTag: slot 6
    identificationGet:
      required:
        - vendorName
        - vendorId
        - masterId
        - masterType
      type: object
      properties:
        vendorName:
          type: string
        vendorId:
          type: integer
          minimum: 1
          maximum: 65535
        masterId:
          type: integer
          minimum: 1
          maximum: 4294967295
        masterType:
          type: string
          enum:
            - Unspecific
            - Master acc. V1.0
            - Master acc. V1.1
            - Failsafe_Master
            - Wireless_Master
        serialNumber:
          type: string
        orderCode:
          type: string
        productName:
          type: string
        productId:
          type: string
        hardwareRevision:
          type: string
        firmwareRevision:
          type: string
        vendorUrl:
          type: string
        manualUrl:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorName: Vendor GmbH
        vendorId: 26
        masterId: 42
        masterType: Master acc. V1.0
        serialNumber: IOLM123456
        orderCode: PROD-123456
        productName: IO-Link Master
        productId: PROD-123456
        hardwareRevision: 3.2.1.444R
        firmwareRevision: 3.2.1.888R
        vendorUrl: 'http://www.io-link.com/io-link-master'
        manualUrl: 'http://www.io-link.com/io-link-master/documentation.pdf'
        applicationSpecificTag: Fallback reader at the end of the belt
        locationTag: Down under
        functionTag: Code reading
    identificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
    gatewayCapabilitiesGet:
      required:
        - ioddSupported
        - mqttSupported
      type: object
      properties:
        ioddSupported:
          type: boolean
        mqttSupported:
          type: boolean
      example:
        ioddSupported: true
        mqttSupported: true
    masterCapabilitiesGet:
      required:
        - numberOfPorts
        - maxPowerSupply
      type: object
      properties:
        numberOfPorts:
          type: integer
          minimum: 1
        maxPowerSupply:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
      example:
        numberOfPorts: 8
        maxPowerSupply:
          value: 0.3
          unit: A
    eventTime:
      description: >-
        Timestamp (format defined in DIN ISO 8601). This field can give an
        absolute time or a relative time. Both formats are defined in DIN ISO
        8601.
      type: string
    eventSeverity:
      description: >-
        Indicates the severity of the message. The IO-Link EventType
        NOTIFICATION maps to NOTICE, WARNING to WARNING and ERROR to ERROR.
      type: string
      enum:
        - EMERGENCY
        - ALERT
        - CRITICAL
        - ERROR
        - WARNING
        - NOTICE
        - INFO
        - DEBUG
    eventOriginObject:
      type: object
      properties:
        gateway:
          type: string
        masterNumber:
          description: >-
            This property is mandatory for IO-Link Master Events, IO-Link Port
            Events and IO-Link Device Events. Should not be used for other log
            entries.
          type: integer
          minimum: 1
        portNumber:
          description: >-
            This property is mandatory for IO-Link Port Events and IO-Link
            Device Events. Should not be used for other log entries.
          type: integer
          minimum: 1
        deviceAlias:
          description: >-
            This property is mandatory for IO-Link Device Events. Should not be
            used for other log entries.
          type: string
    eventObject:
      type: object
      properties:
        code:
          description: >-
            IO-Link Port EventCode or IO-Link Device EventCode. This property is
            mandatory for IO-Link Port Events or IO-Link Device Events.
          type: number
        mode:
          description: >-
            IO-Link Port Event Mode or IO-Link Device EventMode. This property
            is mandatory for IO-Link Port Events or IO-Link Device Events.
          type: string
          enum:
            - SINGLESHOT
            - APPEARS
            - DISAPPEARS
        text:
          type: string
    gatewayEventsGet:
      type: array
      items:
        type: object
        required:
          - time
          - severity
          - origin
          - message
        properties:
          time:
            $ref: '#/components/schemas/eventTime'
          severity:
            $ref: '#/components/schemas/eventSeverity'
          origin:
            $ref: '#/components/schemas/eventOriginObject'
          message:
            $ref: '#/components/schemas/eventObject'
    blockParameterizationPostParametersRequest:
      type: array
      items:
        type: object
        required:
          - identifier
        properties:
          identifier:
            oneOf:
              - type: object
                required:
                  - index
                properties:
                  index:
                    type: number
                  subIndex:
                    type: number
              - type: object
                required:
                  - parameterName
                properties:
                  parameterName:
                    type: string
                  subParameterName:
                    type: string
          content:
            $ref: '#/components/schemas/deviceParameterValueGetPost'
    deviceBlockParameterizationPostParametersAnswer:
      type: array
      items:
        type: object
        required:
          - identifier
          - result
        properties:
          identifier:
            oneOf:
              - type: object
                required:
                  - index
                properties:
                  index:
                    type: number
                  subIndex:
                    type: number
              - type: object
                required:
                  - parameterName
                properties:
                  parameterName:
                    type: string
                  subParameterName:
                    type: string
