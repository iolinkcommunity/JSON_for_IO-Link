            validationAndBackup is not NO_DEVICE_CHECK.
          type: integer
        pin2Configuration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - ANALOG_INPUT
            - ANALOG_OUTPUT
            - POWER_2
        deviceName:
          type: string
      example:
        portMode: IOLINK_AUTOSTART
        validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
        pin2Configuration: ANALOG_INPUT
        cycleTime:
          value: 2.3
          unit: ms
        vendorId: 26
        deviceId: 333
        deviceName: Distance_sensor_1
    portConfigurationPost:
      type: object
      properties:
        portMode:
          type: string
          enum:
            - DEACTIVATED
            - IOLINK_MANUAL
            - IOLINK_AUTOSTART
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
        validationAndBackup:
          description: >-
            Mandatory if portMode is IOLINK_MANUAL. Must not be used with
            portMode other than IOL_MANUAL.
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        cycleTime:
          description: >-
            If no cycleTime configured with portMode IOLINK_MANUAL or
            IOLINK_AUTOSTART, the possible fastest cycle time is used by the
            IO-Link Master.
          type: object
          allOf:
            - $ref: '#/components/schemas/cycleTime'
        vendorId:
          description: >-
            Mandatory if portMode is IOLINK_MANUAL and validationAndBackup is
            not NO_DEVICE_CHECK.
          type: integer
        deviceId:
          description: >-
            Mandatory if portMode is IOLINK_MANUAL and validationAndBackup is
            not NO_DEVICE_CHECK.
          type: integer
        pin2Configuration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - ANALOG_INPUT
            - ANALOG_OUTPUT
            - POWER_2
        deviceName:
          type: string
      example:
        portMode: IOLINK_AUTOSTART
        validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
        pin2Configuration: ANALOG_INPUT
        cycleTime:
          value: 2.3
          unit: ms
        vendorId: 26
        deviceId: 333
        deviceName: Distance_sensor_1
    dataStorageGetPost:
      description: >-
        In case the Data Storage is empty, the header object is empty and the
        content is an empty string.
      type: object
      required:
        - header
        - content
      properties:
        header:
          oneOf:
            - type: object
              required:
                - vendorId
                - deviceId
                - ioLinkRevision
              properties:
                vendorId:
                  type: integer
                deviceId:
                  type: integer
                ioLinkRevision:
                  type: string
                  enum:
                    - '1.0'
                    - '1.1'
            - type: object
        content:
          description: Base64 coded DS data Ojects. Max size = 2KB*1.33.
          type: string
      example:
        header:
          vendorId: 15
          deviceId: 65253
          ioLinkRevision: '1.1'
        content: dasdASDasddaSdASdASdasDasdASdasDASdasasd
    processDataValue:
      type: object
      properties:
        ioLink:
          type: object
          description: >
            Process data in IO-Link mode
          required:
            - valid
            - value
          properties:
            valid:
              type: boolean
              description: >
                Process data validity
            value:
              oneOf:
                - $ref: '#/components/schemas/deviceRawTypeValue'
                - $ref: '#/components/schemas/deviceSimpleTypeValue'
                - $ref: '#/components/schemas/deviceComplexTypeValue'
              description: >
                Process data value
        pin4Value:
          type: boolean
          description: >
            IO-Link cable pin4 (C/Q) level if it is used as digital input or output
            (SIO mode). (false - 0 V, true - 24 V)
        pin2Value:
          type: boolean
          description: >
            IO-Link cable pin2 level if it is used as digital input or output.
            (false - 0 V, true - 24 V)
      example:
        'format=raw, pin4=IO-Link, pin2=sio':
          ioLink:
            valid: true
            value:
              - 15
              - 123
              - 126
              - 236
          pin2Value: true
        'format=iodd, pin4=IO-Link, pin2=deactivated/not available':
          iolink:
            valid: true
            value:
              Valve_1: { value: true }
              Valve_2: { value: false }
        'format=raw/iodd, pin4=sio, pin2=deactivated/not available':
          pin4Value: false
    deviceProcessDataValueGet:
      type: object
      description: >
        The pin4Value is present in the 'in' object if the pin4 is configured as digital input.
        The pin4Value is present in the 'out' object if the pin4 is configured as digital output.
        The ioLink is present either in the 'in' or 'out' or both objects if the pin4 is configured to IO-Link mode.
        The pin2Value is present in the 'in' object if the pin2 is configured as digital input.
        The pin2value is present in the 'out' object if the pin4 is configured as digital output.
      properties:
        measure:
          $ref: '#/components/schemas/processDataValue'
        control:
          $ref: '#/components/schemas/processDataValue'
      example:
        'format=raw, content=measure, pin4=IO-Link, pin2=sio(input)':
          measure:
            ioLink:
              valid: true
              value:
                - 12
                - 22
                - 216
            pin2Value: true
        'format=iodd, content=measure, pin4=IO-Link, pin2=sio(input)':
          measure:
            ioLink:
              valid: true
              value:
                Distance: { value: 55 }
                Quality: { value: 12 }
            pin2Value: true
        'format=iodd, content=measurecontrol, pin4=IO-Link, pin2=sio(output)':
          measure:
            ioLink:
              valid: true
              value: { value: 1.2 }
          control:
            ioLink:
              valid: true
              value: { vaue: 50 }
            pin2Value: false
        'format=iodd/raw, content=control, pin4=sio(output), pin2=sio(output)':
          control:
            pin2Value: true
            pin4Value: false
    deviceProcessDataValuePost:
      $ref: '#/components/schemas/processDataValue'
    deviceRawTypeValue:
      type: array
      description: The value in raw format.
      items:
        type: number
        minimum: 0
        maximum: 255
    deviceSimpleTypeValue:
      type: object
      properties:
        value:
          oneOf:
            - type: boolean
            - type: string
            - type: number
          description: The value (with simple type) in iodd format.
      required:
        - value
    deviceComplexTypeValue:
      type: object
      minProperties: 1
      maxProperties: 255
      description: The value (with complex type) in iodd format.
      additionalProperties:
        $ref: '#/components/schemas/deviceSimpleTypeValue'
    deviceParametersGet:
      type: array
      items:
        type: object
        required:
          - index
          - parameterName
        properties:
          index:
            type: number
          parameterName:
            type: string
      example:
        - index: 0
          parameterName: Direct_Parameter_Page_1
        - index: 1
          parameterName: Direct_Parameter_Page_2
        - index: 2
          parameterName: System_Command
    deviceSubParametersGet:
      type: array
      items:
        type: object
        required:
          - subIndex
          - subParameterName
        properties:
          subIndex:
            type: number
          subParameterName:
            type: string
      example:
        - subIndex: 1
          subParameterName: Master_command
        - subIndex: 2
          subParameterName: Master_cycle_time
        - subIndex: 3
          subParameterName: Minimum_cycle_time
    deviceParameterValueGetPost:
      oneOf:
        - $ref: '#/components/schemas/deviceRawTypeValue'
        - $ref: '#/components/schemas/deviceSimpleTypeValue'
        - $ref: '#/components/schemas/deviceComplexTypeValue'
      example:
        'format=raw':
          - 0
          - 156
          - 125
          - 25
        'format=iodd, simpleType':
          value: 15.2
        'format=iodd, complexType':
          Distance: { value: 15 }
          Quality: { value: 12 }
    deviceParameterSubindexValueGetPost:
      oneOf:
        - $ref: '#/components/schemas/deviceRawTypeValue'
        - $ref: '#/components/schemas/deviceSimpleTypeValue'
      example:
        'format=raw':
          - 0
          - 156
          - 125
          - 25
        'format=iodd':
          value: 167.2
    ioddIdentification:
      type: object
      required:
        - vendorId
        - deviceId
        - version
        - releaseDate
        - ioLinkRevision
      properties:
        vendorId:
          type: number
        deviceId:
          type: number
        version:
          type: string
        releaseDate:
          type: string
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
    ioddFile:
      description: The IODD XML file.
      type: string
      format: binary
    ioddsGet:
      type: array
      items:
        $ref: '#/components/schemas/ioddIdentification'
      example:
        - vendorId: 1234
          deviceId: 4567
          version: '4.3'
          releaseDate: '2018-01-02'
          ioLinkRevision: '1.1'
        - vendorid: 4321
          deviceId: 8765
          version: '2.1'
          releaseDate: '2015-01-02'
          ioLinkRevision: '1.1'
    errorObject:
      type: object
      required:
        - msgCode
        - message
      properties:
        msgCode:
          type: integer
        message:
          type: string
  parameters:
    vendorId:
      name: vendorId
      in: path
      description: IO-Link VendorID
      required: true
      schema:
        type: integer
    deviceId:
      name: deviceId
      in: path
      description: IO-Link DeviceID
      required: true
      schema:
        type: integer
    ioLinkRevision:
      name: ioLinkRevision
      in: path
      description: IO-Link Revision
      required: true
      schema:
        type: string
        enum:
          - '1.0'
          - '1.1'
    mqttTopicId:
      name: topicId
      in: path
      description: >-
        ID of a configured MQTT topic. This the position of the topic in the
        topics list.
      required: true
      schema:
        type: integer
    masterNumber:
      name: masterNumber
      in: path
      description: Master identification number starting with 1
      schema:
        type: integer
      required: true
    portNumber:
      name: portNumber
      in: path
      description: Port identification number starting with 1
      schema:
        type: integer
      required: true
    deviceName:
      name: deviceName
      in: path
      description: >-
        Device Name configured with the port/configuration URL. Default Device
        Name is 'masterNportM' where 'N' means the masterNumber and 'M' means
        the portNumber.
      schema:
        type: string
      required: true
    eventOrigin:
      name: origin
      in: query
      description: The event source to filter
      schema:
        $ref: '#/components/schemas/eventOrigin'
    eventMasterNumber:
      name: masterNumber
      in: query
      description: masterId is only allowed with origin=MASTER
      schema:
        $ref: '#/components/schemas/eventMasterNumber'
    eventPortNumber:
      name: portNumber
      in: query
      description: portId is only allowed with origin=PORT
      schema:
        $ref: '#/components/schemas/eventPortNumber'
    eventDeviceName:
      name: deviceName
      in: query
      description: deviceName is only allowed with origin=DEVICE
      schema:
        $ref: '#/components/schemas/eventDeviceName'
    eventTop:
      name: top
      in: query
      description: >-
        Delivers the oldest n events of the event buffer. top is mutually
        exclusive to bottom.
      schema:
        $ref: '#/components/schemas/eventTop'
    eventBottom:
      name: bottom
      in: query
      description: >-
        Delivers the youngest n events of the event buffer. bottom is mutually
        exclusive to top.
      schema:
        $ref: '#/components/schemas/eventBottom'
    format:
      name: format
      in: query
      description: Value format in response document
      schema:
        $ref: '#/components/schemas/format'
    content:
      name: content
      in: query
      description: Process data element(s) in respose document
      schema:
        $ref: '#/components/schemas/content'
    index:
      name: index
      in: path
      description: Index of ISDU variable
      schema:
        type: integer
      required: true
    subindex:
      name: subindex
      in: path
      description: Subindex of ISDU variable with the given index
      schema:
        type: integer
      required: true
    parameterName:
      name: parameterName
      in: path
      description: >-
        Parameter name. Comes from the IODD but might be reformatted according
        to the JSON mapping specification.
      schema:
        type: string
      required: true
    subParameterName:
      name: subParameterName
      in: path
      description: >-
        Sub-parameter name. Comes from the IODD but might be reformatted
        according to the JSON mapping specification.
      schema:
        type: string
      required: true
  responses:
    errorResponse:
      description: Error
      content:
        application/json:
          schema:
            type: object
            required:
              - msgCode
              - message
            properties:
              msgCode:
                type: integer
              message:
                type: string
              iolError:
                type: integer
