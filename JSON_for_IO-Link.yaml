      description: >-
        In case the Data Storage is empty, the header object is empty and the
        content is an empty string.
      type: object
      required:
        - header
        - content
      properties:
        header:
          oneOf:
            - type: object
              required:
                - vendorId
                - deviceId
                - ioLinkRevision
              properties:
                vendorId:
                  type: integer
                  minimum: 1
                  maximum: 65535
                deviceId:
                  type: integer
                  minimum: 1
                  maximum: 16777215
                ioLinkRevision:
                  type: string
                  enum:
                    - '1.0'
                    - '1.1'
            - type: object
        content:
          description: Base64 coded DS data Ojects. Max size = 2KB*1.33.
          type: string
