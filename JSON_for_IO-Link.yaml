        - deviceId
        - ioLinkRevision
      type: object
      properties:
        vendorId:
          type: integer
          minimum: 1
          maximum: 65535
        deviceId:
          type: integer
          minimum: 1
          maximum: 16777215
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
        vendorName:
          description: Mandatory if the Device suports the ISDU.
          type: string
        vendorText:
          type: string
        productName:
          description: Mandatory if the Device suports the ISDU.
          type: string
        productId:
          type: string
        productText:
          type: string
        serialNumber:
          type: string
        hardwareRevision:
          type: string
        firmwareRevision:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorId: 26
        deviceId: 42
        ioLinkRevision: '1.1'
        vendorName: SICK AG
        vendorText: Sensor Intelligence.
        productName: WTxx16
        productId: PROD-123456
        productText: Light switch
        serialNumber: IOLM123456
        hardwareRevision: 3.2.1.444R
        firmwareRevision: 3.2.1.888R
        applicationSpecificTag: Fallback light switch at the end of the belt
        locationTag: Down under
        functionTag: Check end of belt
    portIdentificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
          example: Fallback light switch at the end of the belt
        locationTag:
          type: string
          example: Down under
        functionTag:
          type: string
          example: Check start of belt
    portCapabilitiesGet:
      type: object
      required:
        - maxPowerSupply
        - portType
      properties:
        maxPowerSupply:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
        portType:
          type: string
          enum:
            - CLASS_A
            - CLASS_B
            - CLASS_A_WITH_PORT_POWER_OFF_ON
            - FAILSAFE_PORT_A_WITHOUT_SAFETY_DIGITAL_INPUTS
            - FAILSAFE_PORT_A_WITH_SAFETY_DIGITAL_INPUTS
            - FAILSAFE_PORT_B
            - WIRELESS_MASTER
      example:
        maxPowerSupply:
          value: 0.3
          unit: A
        portType: CLASS_A
    portConfigurationGet:
      type: object
      required:
        - mode
        - iqConfiguration
        - deviceAlias
      properties:
        mode:
          type: string
          enum:
            - DEACTIVATED
            - IOLINK_MANUAL
            - IOLINK_AUTOSTART
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
        validationAndBackup:
          description: Used by the IO-Link Master just when the port's mode is IOLINK_MANUAL.
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        cycleTime:
          description: >-
            Used by the IO-Link Master just when the port's mode is IOLINK_MANUAL or
            IOLINK_AUTOSTART. Default value is 0 ms which means as fast as
            possible.
          type: object
          allOf:
            - $ref: '#/components/schemas/cycleTime'
        vendorId:
          description: >-
            Used by the IO-Link Master just when the port's mode is IOLINK_MANUAL and
            validationAndBackup is not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 65535
        deviceId:
          description: >-
            Used by the IO-Link Master just when the port's mode is IOLINK_MANUAL and
            validationAndBackup is not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 16777215
        iqConfiguration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
        deviceAlias:
          type: string
      example:
        mode: IOLINK_MANUAL
        validationAndBackup: TYPE_COMPATIBLE_DEVICE_V1.1
        iqConfiguration: ANALOG_INPUT
        cycleTime:
          value: 2.3
          unit: ms
        vendorId: 26
        deviceId: 333
        deviceAlias: Distance_sensor_1
    portConfigurationPost:
      type: object
      properties:
        mode:
          type: string
          enum:
            - DEACTIVATED
            - IOLINK_MANUAL
            - IOLINK_AUTOSTART
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
        validationAndBackup:
          description: >-
            Mandatory if the port's mode is IOLINK_MANUAL. Must not be used with
            mode other than IOL_MANUAL.
          type: string
          enum:
            - NO_DEVICE_CHECK
            - TYPE_COMPATIBLE_DEVICE_V1.0
            - TYPE_COMPATIBLE_DEVICE_V1.1
            - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
            - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
        cycleTime:
          description: >-
            If no cycleTime configured with mode IOLINK_MANUAL or
            IOLINK_AUTOSTART, the possible fastest cycle time is used by the
            IO-Link Master.
          type: object
          allOf:
            - $ref: '#/components/schemas/cycleTime'
        vendorId:
          description: >-
            Mandatory if the port's mode is IOLINK_MANUAL and validationAndBackup is
            not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 65535
        deviceId:
          description: >-
            Mandatory if the port's mode is IOLINK_MANUAL and validationAndBackup is
            not NO_DEVICE_CHECK.
          type: integer
          minimum: 1
          maximum: 16777215
        iqConfiguration:
          type: string
          enum:
            - NOT_SUPPORTED
            - DIGITAL_INPUT
            - DIGITAL_OUTPUT
            - ANALOG_INPUT
            - ANALOG_OUTPUT
            - POWER_2
        deviceAlias:
          type: string
    dataStorageGetPost:
      description: >-
        In case the Data Storage is empty, the header object is empty and the
        content is an empty string.
      type: object
      required:
        - header
        - content
      properties:
        header:
          oneOf:
            - type: object
              required:
                - vendorId
                - deviceId
                - ioLinkRevision
              properties:
                vendorId:
                  type: integer
                  minimum: 1
                  maximum: 65535
                deviceId:
                  type: integer
                  minimum: 1
                  maximum: 16777215
                ioLinkRevision:
                  type: string
                  enum:
                    - '1.0'
                    - '1.1'
            - type: object
        content:
          description: Base64 coded DS data Ojects. Max size = 2KB*1.33.
          type: string
    processDataValue:
      type: object
      properties:
        ioLink:
          type: object
          description: >
            Process data in IO-Link mode
          required:
            - valid
            - value
          properties:
            valid:
              type: boolean
              description: >
                Process data validity
            value:
              oneOf:
                - $ref: '#/components/schemas/deviceByteArrayTypeValue'
                - $ref: '#/components/schemas/deviceSimpleTypeValue'
                - $ref: '#/components/schemas/deviceComplexTypeValue'
              description: >
                Process data value
        cqValue:
          type: boolean
          description: >
            IO-Link cable CQ (pin4) level if it is used as digital input or
            output (SIO mode). (false - 0 V, true - 24 V)
        iqValue:
          type: boolean
          description: >
            IO-Link cable IQ (pin2) level if it is used as digital input or output.
            (false - 0 V, true - 24 V)
      example:
        'format=byteArray, pin4=IO-Link, pin2=sio':
          ioLink:
            valid: true
            value:
              - 15
              - 123
              - 126
              - 236
          iqValue: true
        'format=iodd, pin4=IO-Link, pin2=deactivated/not available':
          iolink:
            valid: true
            value:
              Valve_1:
                value: true
              Valve_2:
                value: false
        'format=byteArray/iodd, pin4=sio, pin2=deactivated/not available':
          cqValue: false
    deviceProcessDataValueGet:
      type: object
      description: >
        The cqValue is present in the 'getData' object if the CQ (pin4) is configured as
        digital input. The cqValue is present in the 'setData' object if the CQ (pin4)
        is configured as digital output. The ioLink is present either in the
        'getData' or 'setData' or both objects if the CQ (pin4) is configured to IO-Link mode.
        The iqValue is present in the 'getData' object if the IQ (pin2) is configured as
        digital input. The iqValue is present in the 'setData' object if the IQ (pin4)
        is configured as digital output.
      properties:
        getData:
          $ref: '#/components/schemas/processDataValue'
        setData:
          $ref: '#/components/schemas/processDataValue'
    deviceProcessDataValuePost:
      $ref: '#/components/schemas/processDataValue'
    deviceByteArrayTypeValue:
      type: object
      required:
        - value
      properties:
        value:
          type: array
          description: The value in byteArray format.
          items:
            type: number
            minimum: 0
            maximum: 255
    deviceSimpleTypeValue:
      type: object
      properties:
        value:
          oneOf:
            - type: boolean
            - type: string
            - type: number
          description: The value (with simple type) in iodd format.
      required:
        - value
    deviceComplexTypeValue:
      type: object
      minProperties: 1
      maxProperties: 255
      description: The value (with complex type) in iodd format.
      additionalProperties:
        $ref: '#/components/schemas/deviceSimpleTypeValue'
    deviceParametersGet:
      type: array
      items:
        type: object
        required:
          - index
          - parameterName
        properties:
          index:
            type: number
          parameterName:
            type: string
      example:
        - index: 0
          parameterName: Direct_Parameter_Page_1
        - index: 1
          parameterName: Direct_Parameter_Page_2
        - index: 2
          parameterName: System_Command
    deviceSubParametersGet:
      type: array
      items:
        type: object
        required:
          - subIndex
          - subParameterName
        properties:
          subIndex:
            type: number
          subParameterName:
            type: string
      example:
        - subIndex: 1
          subParameterName: Master_command
        - subIndex: 2
          subParameterName: Master_cycle_time
        - subIndex: 3
          subParameterName: Minimum_cycle_time
    deviceParameterValueGetPost:
      oneOf:
        - $ref: '#/components/schemas/deviceByteArrayTypeValue'
        - $ref: '#/components/schemas/deviceSimpleTypeValue'
        - $ref: '#/components/schemas/deviceComplexTypeValue'
    deviceParameterSubindexValueGetPost:
      oneOf:
        - $ref: '#/components/schemas/deviceByteArrayTypeValue'
        - $ref: '#/components/schemas/deviceSimpleTypeValue'
    deviceBlockParameterizationPost:
      type: object
      required:
        - direction
        - parameters
      properties:
        direction:
          type: string
          enum:
            - WRITE
            - READ
        parameters:
          $ref: '#/components/schemas/blockParameterizationPostParametersRequest'
    ioddIdentification:
      type: object
      required:
        - vendorId
        - deviceId
        - version
        - releaseDate
        - ioLinkRevision
      properties:
        vendorId:
          type: number
        deviceId:
          type: number
        version:
          type: string
        releaseDate:
          type: string
        ioLinkRevision:
          type: string
          enum:
            - '1.0'
            - '1.1'
    ioddFile:
      description: The IODD XML file.
      type: string
      format: binary
    ioddsGet:
      type: array
      items:
        $ref: '#/components/schemas/ioddIdentification'
      example:
        - vendorId: 1234
          deviceId: 4567
          version: '4.3'
          releaseDate: '2018-01-02'
          ioLinkRevision: '1.1'
        - vendorId: 4321
          deviceId: 8765
          version: '2.1'
          releaseDate: '2015-01-02'
          ioLinkRevision: '1.1'
    iolinkErrorObject:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
    errorObject:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
        iolinkError:
          $ref: '#/components/schemas/iolinkErrorObject'
  parameters:
    vendorId:
      name: vendorId
      in: query
      description: IO-Link VendorID
      required: false
      schema:
        type: integer
    deviceId:
      name: deviceId
      in: query
      description: IO-Link DeviceID
      required: false
      schema:
        type: integer
    revision:
      name: revision
      in: query
      description: IO-Link Revision
      required: false
      schema:
        type: string
        enum:
          - '1.0'
          - '1.1'
    mqttTopicId:
      name: topicId
      in: path
      description: >-
        ID of a configured MQTT topic. This the position of the topic in the
        topics list.
      required: true
      schema:
        type: integer
    masterNumber:
      name: masterNumber
      in: path
      description: Master identification number starting with 1
      schema:
        type: integer
        minimum: 1
      required: true
    portNumber:
      name: portNumber
      in: path
      description: Port identification number starting with 1
      schema:
        type: integer
        minimum: 1
      required: true
    deviceAlias:
      name: deviceAlias
      in: path
      description: >-
        Device Name configured with the port/configuration URL. Default Device
        Name is 'masterNportM' where 'N' means the masterNumber and 'M' means
        the portNumber.
      schema:
        type: string
      required: true
    eventOrigin:
      name: origin
      in: query
      description: The event source to filter
      schema:
        $ref: '#/components/schemas/eventOrigin'
    eventMasterNumber:
      name: masterNumber
      in: query
      description: masterNumber is only applicable with origin=MASTERS and origin=PORTS
      schema:
        $ref: '#/components/schemas/eventMasterNumber'
    eventPortNumber:
      name: portNumber
      in: query
      description: portnumber is only applicable with origin=PORTS
      schema:
        $ref: '#/components/schemas/eventPortNumber'
    eventdeviceAlias:
      name: deviceAlias
      in: query
      description: deviceAlias is only applicable with origin=DEVICES
      schema:
        $ref: '#/components/schemas/eventdeviceAlias'
    eventTop:
      name: top
      in: query
      description: >-
        Delivers the oldest n events of the event buffer. top is mutually
        exclusive to bottom.
      schema:
        $ref: '#/components/schemas/eventTop'
    eventBottom:
      name: bottom
      in: query
      description: >-
        Delivers the youngest n events of the event buffer. bottom is mutually
        exclusive to top.
      schema:
        $ref: '#/components/schemas/eventBottom'
    format:
      name: format
      in: query
      description: Value format in response document
      schema:
        $ref: '#/components/schemas/format'
    content:
      name: content
      in: query
      description: Process data element(s) in respose document
      schema:
        $ref: '#/components/schemas/content'
    index:
      name: index
      in: path
      description: Index of ISDU variable
      schema:
        type: integer
      required: true
    subindex:
      name: subindex
      in: path
      description: Subindex of ISDU variable with the given index
      schema:
        type: integer
      required: true
    parameterName:
      name: parameterName
      in: path
      description: >-
        Parameter name. Comes from the IODD but might be reformatted according
        to the JSON mapping specification.
      schema:
        type: string
      required: true
    subParameterName:
      name: subParameterName
      in: path
      description: >-
        Sub-parameter name. Comes from the IODD but might be reformatted
        according to the JSON mapping specification.
      schema:
        type: string
      required: true
  responses:
    errorResponse:
      description: Error
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: integer
              message:
                type: string
              iolError:
                type: integer
