components:
  schemas:
    cycleTime:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
        unit:
          type: string
          enum:
            - ms
    event:
      type: object
    ipConfiguration:
      type: string
      enum:
        - MANUAL
        - DHCP
    processData:
      allOf:
        - type: object
          properties:
            direction:
              $ref: '#/components/schemas/content'
            format:
              $ref: '#/components/schemas/format'
      oneOf:
        - type: object
          required:
            - interval
          properties:
            interval:
              $ref: '#/components/schemas/cycleTime'
        - type: object
          required:
            - onChange
          properties:
            onChange:
              type: boolean
    format:
      type: string
      enum:
        - raw
        - iodd
      default: raw
    content:
      type: string
      enum:
        - measure
        - control
        - measurecontrol
      default: measure
    eventOrigin:
      type: string
      enum:
        - ALL
        - MASTER
        - PORT
        - DEVICE
      default: ALL
    eventMasterNumber:
      type: number
    eventPortNumber:
      type: integer
    eventDeviceName:
      type: string
    eventTop:
      type: number
    eventBottom:
      type: number
    identificationMasters:
      type: array
      items:
        type: object
        required:
          - masterNumber
        properties:
          masterNumber:
            type: number
          serialNumber:
            type: string
          locationTag:
            type: string
      example:
        - masterNumber: 1
          serialNumber: lsdfkjke93922
          locationTag: slot 5
        - masterNumber: 2
          serialNumber: dsadasda25632
          locationTag: slot 6
    identificationGet:
      required:
        - vendorName
        - vendorId
        - masterId
        - masterType
      type: object
      properties:
        vendorName:
          type: string
        vendorId:
          type: integer
        masterId:
          type: integer
        masterType:
          type: string
          enum:
            - Unspecific
            - Master acc. V1.0
            - Master acc. V1.1
            - Failsafe_Master
            - Wireless_Master
        serialNumber:
          type: string
        orderCode:
          type: string
        productName:
          type: string
        hardwareRevision:
          type: string
        softwareRevision:
          type: string
        website:
          type: string
        manual:
          type: string
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        vendorName: SICK AG
        vendorId: 26
        masterId: 42
        masterType: Master acc. V1.0
        serialNumber: IOLM123456
        orderCode: PROD-123456
        productName: IO-Link Master
        hardwareRevision: 3.2.1.444R
        softwareRevision: 3.2.1.888R
        website: 'http://www.sick.de/io-link-master'
        manual: 'http://www.sick.de/io-link-master/documentation.pdf'
        applicationSpecificTag: Fallback reader at the end of the belt
        locationTag: Down under
        functionTag: Code reading
    identificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
        locationTag:
          type: string
        functionTag:
          type: string
      example:
        applicationSpecificTag: Fallback reader at the end of the belt
        locationTag: Down under
        functionTag: Code reading
    gatewayCapabilitiesGet:
      required:
        - ioddSupported
        - mqttSupported
      type: object
      properties:
        ioddSupported:
          type: boolean
        mqttSupported:
          type: boolean
      example:
        ioddSupported: true
        mqttSupported: true
    masterCapabilitiesGet:
      required:
        - maxNumberOfPorts
        - maxPowerSupply
      type: object
      properties:
        maxNumberOfPorts:
          type: integer
        maxPowerSupply:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
            unit:
              type: string
      example:
        maxNumberOfPorts: 8
        maxPowerSupply:
          value: 0.3
          unit: A
    eventTime:
      description: >-
        Timestamp (format defined in DIN ISO 8601). This field can give an
        absolute time or a relative time. Both formats are defined in DIN ISO
        8601.
      type: string
    eventSeverity:
      description: >-
        Indicates the severity of the message. The IO-Link EventType
        NOTIFICATION maps to NOTICE, WARNING to WARNING and ERROR to ERROR.
      type: string
      enum:
        - EMERGENCY
        - ALERT
        - CRITICAL
        - ERROR
        - WARNING
        - NOTICE
        - INFO
        - DEBUG
    eventOriginObject:
      type: object
      properties:
        gateway:
          type: string
        master:
          description: >-
            This property is mandatory for IO-Link Master Events, IO-Link Port
            Events IO-Link Device Events and should not be used for other log
            entries.
          type: number
        port:
          description: >-
            This property is mandatory for IO-Link Port Events and IO-Link
            Device Events and should not be used for other log entries.
          type: number
        device:
          description: >-
            This property is mandatory for IO-Link Device Events and should not
            be  used for other log entries.
          type: string
    eventMessageObject:
      type: object
      properties:
        code:
          description: >-
            IO-Link Port EventCode or IO-Link Device EventCode. This property is
            mandatory for IO-Link Port Events or IO-Link Device Events.
          type: number
        mode:
          description: >-
            IO-Link Port Event Mode or IO-Link Device EventMode. This property
            is mandatory for IO-Link Port Events or IO-Link Device Events.
          type: string
          enum:
            - SINGLE_SHOT
            - APPEARS
            - DISAPPEARS
        text:
          type: string
    gatewayEventsGet:
      type: array
      items:
        type: object
        required:
          - time
          - severity
          - origin
          - message
        properties:
          time:
            $ref: '#/components/schemas/eventTime'
          severity:
            $ref: '#/components/schemas/eventSeverity'
          origin:
            $ref: '#/components/schemas/eventOriginObject'
          message:
            $ref: '#/components/schemas/eventMessageObject'
      example:
        - time: '2018-05-18T07:31:54.123Z'
          severity: WARNING
          origin:
            master: 1
            port: 1
            device: Temp_sensor_1
          message:
            code: 16912
            mode: APPEARED
            text: Device temperature over-run  Clear source of heat
        - time: '2018-05-18T07:35:54.123Z'
          severity: NOTIFICATION
          origin:
            master: 1
            port: 2
          message:
            code: 65314
            mode: SINGLESHOT
            text: Device communication lost
    blockParameterizationPostParametersRequest:
      type: array
