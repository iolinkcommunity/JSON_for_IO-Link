                type: array
                items:
                  $ref: '#/components/schemas/mqttConfigurationTopicGet'
              example:
                - topicId: 1
                  topicName: PD input
                  qos: 1_AT_LEAST_ONCE
                  deviceAlias: DT35
                  processData:
                    direction: in
                    format: iodd
                    interval:
                      value: 10
                      unit: ms
                - topicId: 2
                  topicName: Event
                  qos: 1_AT_LEAST_ONCE
                  deviceAlias: TAD081
                  event: null
                - topicId: 3
                  topicName: PD
                  qos: 0_ONLY_ONCE
                  deviceAlias: BNI_IOL
