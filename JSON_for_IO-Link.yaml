      schema:
        type: integer
    deviceId:
      name: deviceId
      in: path
      description: IO-Link DeviceID
      required: true
      schema:
        type: integer
    ioLinkRevision:
      name: ioLinkRevision
      in: path
      description: IO-Link Revision
      required: true
      schema:
        type: string
        enum:
          - '1.0'
          - '1.1'
    mqttTopicId:
      name: topicId
      in: path
