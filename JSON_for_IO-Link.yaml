            "601":
              value:
                code: 601
                message: IODD (representation) for this IO-Link device is not available
            "603":
              value:
                code: 603
                message: IODD upload failed. IODD XML invalid
            "604":
              value:
                code: 604
                message: IODD upload failed. CRC error
            "605":
              value:
