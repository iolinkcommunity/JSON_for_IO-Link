                $ref: "./schemas.yaml#/schemas/errorObject_101"

  ################################################################################
  # mqtt
  ################################################################################

  "/mqtt/configuration":
    get:
      operationId: GetMqttConfiguration
      tags:
        - mqtt
      summary: >-
        Read the MQTT configuration of the Gateway.
      description: Read the MQTT configuration of the Gateway.
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/mqttConfigurationGetPost"
              examples:
                Active client:
                  value:
                    clientMode: "ACTIVE"
                    serverAddress: 192.168.2.1:1883/mqttbroker
                    username: iolink_json
                    password: "1234"
                    lastwill:
                      topic: process_data
                      message: Process data transfer stopped.
                      qos: 0_ONLY_ONCE
                      retain: true
                    keepAliveTime: 10
                Inactive client:
                  value:
                    clientMode: "INACTIVE"
        "401":
          $ref: "#/components/responses/HTTP_401"
        "403":
          $ref: "#/components/responses/HTTP_403"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/errorObject_103"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/errorObject_101"
        "501":
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/errorObject_106"

    post:
      operationId: PostMqttConfiguration
      tags:
        - mqtt
      summary: >-
        Update the MQTT configuration of the Gateway.
      description: Update the MQTT configuration of the Gateway.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/schemas/mqttConfigurationGetPost"
            examples:
              Active Client:
                value:
                  clientMode: ACTIVE
                  serverAddress: 192.168.2.1:1883/mqttbroker
                  username: iolink_json
                  password: "1234"
                  lastwill:
                    topic: process_data
                    message: Process data transfer stopped.
