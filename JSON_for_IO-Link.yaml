          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "./schemas.yaml#/schemas/errorObject_305"
                  - $ref: "./schemas.yaml#/schemas/errorObject_306"
        "401":
          $ref: "#/components/responses/HTTP_401"
        "403":
          $ref: "#/components/responses/HTTP_403"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/errorObject_101"
  "/gateway/monitor":
    get:
      operationId: GetGatewayMonitor
      tags:
        - gateway
      summary: Read current and voltage values of the Gateway.
      description: Read current and voltage values of the primary and secondary rail of the Gateway.
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/schemas/gatewayMonitor"

        "401":
          $ref: "#/components/responses/HTTP_401"
        "403":
          $ref: "#/components/responses/HTTP_403"
        "500":
          description: Internal Server Error
          content:
            application/json:
