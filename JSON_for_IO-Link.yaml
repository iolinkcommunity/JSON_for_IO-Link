    get:
      tags:
        - mqtt
      summary: >-
        Read the MQTT configuration of the Gateway.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mqttConfigurationGetPost'
              examples:
                Active client:
                  value:
                    clientMode: "ACTIVE"
                    serverAddress: 192.168.2.1/mqttbroker
                    username: iolink_json
                    password: '1234'
                    lastwill:
                      - topic: process_data
                        message: Process data transfer stopped.
                        qos: 0_ONLY_ONCE
                        retain: true
                    keepAliveTime: 10
                Inactive client:
                  value:
                    clientMode: "INACTIVE"
        '403':
