            examples:
              Single Broker:
                value: [
                    {
                      "brokerAddress": "192.168.2.1/mqttbroker",
                      "username": "iolink_json",
                      "password": "1234",
                      "lastwill": [
                        {
                          "topic": "process_data",
                          "message": "Process data transfer stopped.",
                          "qos": "0_ONLY_ONCE",
                          "retain": true
                        }
                      ],
                      "keepAliceTime": 10
                    }
                ]
      responses:
        '204':
          description: Successful operation
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorObject'
              example:
                - code: 104
                  message: Action locked by another client (e.g. fieldbus controller)
