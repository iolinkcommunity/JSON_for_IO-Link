      schema:
        type: integer
    portId:
      name: portId
      in: path
      description: Port ID starting with 1
      schema:
        type: integer
      required: true
    deviceName:
      name: deviceName
      in: path
      description: Device Name configured with the port/configuration URL
      schema:
        type: string
      required: true
    format:
      name: format
      in: query
      description: Value format in response document
      schema:
        $ref: '#/components/schemas/format'
    direction:
      name: direction
      in: query
      description: Process data element(s) in respose document
      schema:
        $ref: '#/components/schemas/direction'
    index:
      name: index
      in: path
      description: Index of ISDU variable
      schema:
        type: integer
      required: true
    subindex:
      name: subindex
      in: path
      description: Subindex of ISDU variable with the given index
      schema:
        type: integer
      required: true
