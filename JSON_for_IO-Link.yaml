components:
  schemas:
    parameterName:
      type: string
      description: |
        Parameter name. Comes from the IODD but might be reformatted according to the JSON mapping specification. \
        Constraints for strings in keys of JSON key-value-pairs (see [9]) and URLs require the following conversion rules for those names: \
        Rule 1: Names are based on the IODD XML Element Name inside variables or process data 159 resolving the text in primary language. \
        Rule 2: Only alphanumeric characters and underscores are allowed. All other characters are replaced by "_". The following regex (/[^\w\n]/g) can be used.\
        Rule 3: Leading numbers shall be prefixed with “_“.  \
        Rule 4: If there are duplicate IO-Link names, the IO-Link index or subindex has to be accessed by appending the index number or subindex number behind the name according to the following scheme: {name}_{index} or {name}_{subindex}. \
        Rule 5: Naming according the scheme {name}_{index} or {name}_{subindex} is always allowed even if names are not duplicated. \
        Rule 6: The naming of ArrayT elements is “element_{subindex}”. \
      minLength: 1
      maxLength: 71
    subParameterName:
      type: string
      description: |
        Sub-parameter name. Comes from the IODD but might be reformatted according to the JSON mapping specification. \
        Constraints for strings in keys of JSON key-value-pairs (see [9]) and URLs require the following conversion rules for those names: \
        Rule 1: Names are based on the IODD XML Element Name inside variables or process data 159 resolving the text in primary language. \
        Rule 2: Only alphanumeric characters and underscores are allowed. All other characters are replaced by "_". The following regex (/[^\w\n]/g) can be used. \
        Rule 3: Leading numbers shall be prefixed with “_“. \
        Rule 4: If there are duplicate IO-Link names, the IO-Link index or subindex has to be accessed by appending the index number or subindex number behind the name according to the following scheme: {name}_{index} or {name}_{subindex}. \
        Rule 5: Naming according the scheme {name}_{index} or {name}_{subindex} is always allowed even if names are not duplicated. \
        Rule 6: The naming of ArrayT elements is “element_{subindex}”. \
      minLength: 1
      maxLength: 71
    cycleTime:
      type: object
      required:
        - value
        - unit
      properties:
        value:
          type: number
          minimum: 0
          example: 10
        unit:
          type: string
          enum:
            - ms
          default: ms
    event:
      type: object
    ipConfiguration:
      type: string
      enum:
        - MANUAL
        - DHCP
    processData:
      allOf:
        - type: object
          required:
            - direction
            - format
          properties:
            direction:
              $ref: "#/components/schemas/content"
            format:
              $ref: "#/components/schemas/format"
      oneOf:
        - type: object
          required:
            - interval
          properties:
            interval:
              $ref: "#/components/schemas/cycleTime"
        - type: object
          required:
            - onChange
          properties:
            onChange:
              type: boolean
    format:
      type: string
      enum:
        - byteArray
        - iodd
      default: byteArray
    content:
      type: string
      enum:
        - getData
        - setData
        - getSetData
      default: getData
    mqttParameter:
      type: object
      required:
        - format
      properties:
        parameter:
          $ref: "#/components/schemas/parameter"
        format:
          $ref: "#/components/schemas/format"
      oneOf:
        - type: object
          required:
            - interval
          properties:
            interval:
              $ref: "#/components/schemas/cycleTime"
        - type: object
          required:
            - onChange
          properties:
            onChange:
              type: boolean
    parameter:
      oneOf:
        - type: object
          required:
            - parameterName
          properties:
            parameterName:
              $ref: "#/components/schemas/parameterName"
            subParameterName:
              $ref: "#/components/schemas/subParameterName"
        - type: object
          required:
            - index
          properties:
            index:
              type: integer
              example: 233
            subindex:
              type: integer
              example: 2
    eventOrigin:
      type: string
      enum:
        - ALL
        - GATEWAY
        - MASTERS
        - PORTS
        - DEVICES
      default: ALL
    eventMasterNumber:
      type: integer
      minimum: 1
    eventPortNumber:
      type: integer
      minimum: 1
    eventdeviceAlias:
      type: string
      minLength: 1
      maxLength: 32
    eventTop:
      type: integer
      minimum: 1
    eventBottom:
      type: integer
      minimum: 1
    identificationMasters:
      type: array
      items:
        type: object
        required:
          - masterNumber
        properties:
          masterNumber:
            type: integer
            minimum: 1
          serialNumber:
            type: string
            minLength: 1
            maxLength: 16
          locationTag:
            type: string
            minLength: 1
            maxLength: 32
      example:
        - masterNumber: 1
          serialNumber: A12345678B
          locationTag: slotNumber 5
        - masterNumber: 2
          serialNumber: 123A45B783
          locationTag: slotNumber 6
    masterIdentificationGet:
      required:
        - vendorName
        - vendorId
        - masterId
        - masterType
      type: object
      properties:
        vendorName:
          type: string
          minLength: 1
          maxLength: 64
        vendorId:
          type: integer
          minimum: 1
          maximum: 65535
        masterId:
          type: integer
          minimum: 1
          maximum: 4294967295
        masterType:
          type: string
          enum:
            - Unspecific
            - Master acc. V1.0
            - Master acc. V1.1
            - Failsafe_Master
            - Wireless_Master
        serialNumber:
          type: string
          minLength: 1
          maxLength: 16
        orderCode:
          type: string
          minLength: 1
          maxLength: 64
        productName:
          type: string
          minLength: 1
          maxLength: 64
        productId:
          type: string
          minLength: 1
          maxLength: 64
        hardwareRevision:
          type: string
          minLength: 1
          maxLength: 64
        firmwareRevision:
          type: string
          minLength: 1
          maxLength: 64
        vendorUrl:
          type: string
          format: uri
        manualUrl:
          type: string
          format: uri
        productInstanceUri:
          type: string
        descriptionFileUri:
          type: string
        applicationSpecificTag:
          type: string
          minLength: 1
          maxLength: 32
        locationTag:
          type: string
          minLength: 1
          maxLength: 32
        functionTag:
          type: string
          minLength: 1
          maxLength: 32
    masterIdentificationPost:
      type: object
      properties:
        applicationSpecificTag:
          type: string
          minLength: 1
          maxLength: 32
        locationTag:
          type: string
          minLength: 1
          maxLength: 32
        functionTag:
          type: string
          minLength: 1
          maxLength: 32
    gatewayCapabilitiesGet:
      required:
        - ioddSupported
        - mqttSupported
      type: object
      properties:
        ioddSupported:
          type: boolean
        mqttSupported:
          type: boolean
      example:
        ioddSupported: true
        mqttSupported: true
    masterCapabilitiesGet:
      required:
        - numberOfPorts
      type: object
      properties:
        numberOfPorts:
          type: integer
          minimum: 1
        maxPowerSupply:
          type: object
          required:
            - value
            - unit
          properties:
            value:
              type: number
              minimum: 0
            unit:
              type: string
              minLength: 1
    eventTime:
      description: >-
        Timestamp (format defined in DIN ISO 8601). This field can give an
        absolute time or a relative time. Both formats are defined in DIN ISO
        8601.
      type: string
    eventSeverity:
      description: >-
        Indicates the severity of the message. The IO-Link EventType
        NOTIFICATION maps to NOTICE, WARNING to WARNING and ERROR to ERROR.
      type: string
      enum:
        - EMERGENCY
        - ALERT
        - CRITICAL
        - ERROR
        - WARNING
        - NOTICE
        - INFO
        - DEBUG
    eventOriginObject:
      type: object
      properties:
        gateway:
          type: string
        masterNumber:
          description: >-
            This property is mandatory for IO-Link Master Events, IO-Link Port
            Events and IO-Link Device Events. Should not be used for other log
            entries.
          type: integer
          minimum: 1
        portNumber:
          description: >-
            This property is mandatory for IO-Link Port Events and IO-Link
            Device Events. Should not be used for other log entries.
          type: integer
          minimum: 1
        deviceAlias:
          description: >-
            This property is mandatory for IO-Link Device Events. Should not be
            used for other log entries.
          type: string
          minLength: 1
          maxLength: 32
    eventObject:
      type: object
      properties:
        code:
          description: >-
            IO-Link Port EventCode or IO-Link Device EventCode. This property is
            mandatory for IO-Link Port Events or IO-Link Device Events.
          type: integer
          minimum: 0
          maximum: 65535
        mode:
          description: >-
            IO-Link Port Event Mode or IO-Link Device EventMode. This property
            is mandatory for IO-Link Port Events or IO-Link Device Events.
          type: string
          enum:
            - SINGLESHOT
            - APPEARS
            - DISAPPEARS
        text:
          type: string
          minLength: 1
    gatewayEventsGet:
      type: array
      items:
        type: object
        required:
          - time
          - severity
          - origin
          - message
        properties:
          time:
            $ref: "#/components/schemas/eventTime"
          severity:
