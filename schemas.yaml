schemas:
  transactionId:
    description: Unique identifier for the transaction in for example as UUIDv4.
  deviceAlias:
    type: string
    description: Unique deviceAlias.
    minLength: 1
    maxLength: 32
    pattern: "^[a-zA-Z0-9_]{1,32}$"
    example: master1port1
  deviceAliasMqtt: # path parameter shall not contain a type according to async api spec
    description: Unique deviceAlias.
  portNumberMqtt: # path parameter shall not contain a type according to async api spec
    description: Port number.
  masterNumberMqtt: # path parameter shall not contain a type according to async api spec
    description: Index of the master.
  serverAddressMqtt:
    description: Serveraddress.
    type: string
    minLength: 1
    maxLength: 64
  originatorId: # path parameter shall not contain a type according to async api spec
    description:
      Shall be the unique identifier of the originator and shall correspond to the client id inside the MQTT message. It can be the ProductURI,
      DNS name, IP address or MAC address of the device hosting the MQTT publisher.
  parameterIdentMqtt: # path parameter shall not contain a type according to async api spec
    description: Identifier of the parameter. It can be the parameterName or the index of the parameter.
  subParameterIdentMqtt: # path parameter shall not contain a type according to async api spec
    description: Identifier of the sub-parameter. It can be the sub-parameterName or the sub-index of the parameter.
  parameterName:
    type: string
    description: |
      Parameter name. Comes from the IODD but might be reformatted according to the JSON mapping specification. \
      Constraints for strings in keys of JSON key-value-pairs (see [9]) and URLs require the following conversion rules for those names: \
      Rule 1: Names are based on the IODD XML Element Name inside variables or process data 159 resolving the text in primary language. \
      Rule 2: Only alphanumeric characters and underscores are allowed. All other characters are replaced by "_". The following regex (/[^\w\n]/g) can be used.\
      Rule 3: Leading numbers shall be prefixed with “_“.  \
      Rule 4: If there are duplicate IO-Link names, the IO-Link index or subindex has to be accessed by appending the index number or subindex number behind the name according to the following scheme: {name}_{index} or {name}_{subindex}. \
      Rule 5: Naming according the scheme {name}_{index} or {name}_{subindex} is always allowed even if names are not duplicated. \
      Rule 6: The naming of ArrayT elements is “element_{subindex}”. \
    minLength: 1
    maxLength: 64
  subParameterName:
    type: string
    description: |
      Sub-parameter name. Comes from the IODD but might be reformatted according to the JSON mapping specification. \
      Constraints for strings in keys of JSON key-value-pairs (see [9]) and URLs require the following conversion rules for those names: \
      Rule 1: Names are based on the IODD XML Element Name inside variables or process data 159 resolving the text in primary language. \
      Rule 2: Only alphanumeric characters and underscores are allowed. All other characters are replaced by "_". The following regex (/[^\w\n]/g) can be used. \
      Rule 3: Leading numbers shall be prefixed with “_“. \
      Rule 4: If there are duplicate IO-Link names, the IO-Link index or subindex has to be accessed by appending the index number or subindex number behind the name according to the following scheme: {name}_{index} or {name}_{subindex}. \
      Rule 5: Naming according the scheme {name}_{index} or {name}_{subindex} is always allowed even if names are not duplicated. \
      Rule 6: The naming of ArrayT elements is “element_{subindex}”. \
    minLength: 1
    maxLength: 64
  cycleTime:
    type: object
    required:
      - value
      - unit
    properties:
      value:
        type: number
        minimum: 0
        example: 10
      unit:
        type: string
        enum:
          - ms
        default: ms
  event:
    type: object
  ipConfiguration:
    type: string
    enum:
      - MANUAL
      - DHCP
  processData:
    allOf:
      - type: object
        required:
          - direction
          - format
        properties:
          direction:
            $ref: "#/schemas/content"
          format:
            $ref: "#/schemas/format"
    oneOf:
      - type: object
        required:
          - interval
        properties:
          interval:
            $ref: "#/schemas/cycleTime"
      - type: object
        required:
          - onChange
        properties:
          onChange:
            type: boolean
  format:
    type: string
    enum:
      - byteArray
      - iodd
    default: byteArray
  content:
    type: string
    enum:
      - getData
      - setData
      - getSetData
    default: getData
  mqttParameter:
    type: object
    required:
      - format
    properties:
      parameter:
        $ref: "#/schemas/parameter"
      format:
        $ref: "#/schemas/format"
    oneOf:
      - type: object
        required:
          - interval
        properties:
          interval:
            $ref: "#/schemas/cycleTime"
      - type: object
        required:
          - onChange
        properties:
          onChange:
            type: boolean
  parameter:
    oneOf:
      - type: object
        required:
          - parameterName
        properties:
          parameterName:
            $ref: "#/schemas/parameterName"
          subParameterName:
            $ref: "#/schemas/subParameterName"
      - type: object
        required:
          - index
        properties:
          index:
            $ref: "#/schemas/index"
          subindex:
            $ref: "#/schemas/subIndex"
  eventOrigin:
    type: string
    enum:
      - ALL
      - GATEWAY
      - MASTERS
      - PORTS
      - DEVICES
    default: ALL
  masterNumber:
    description: Index of the master.
    minimum: 1
  portNumber:
    type: integer
    minimum: 1
  eventTop:
    type: integer
    minimum: 1
  eventBottom:
    type: integer
    minimum: 1
  orderCode:
    type: string
    minLength: 1
    maxLength: 64
  serialNumber:
    type: string
    minLength: 1
  serialNumberDevice:
    type: string
    minLength: 1
    maxLength: 16
  vendorId:
    type: integer
    minimum: 1
    maximum: 65535
  vendorName:
    type: string
    minLength: 1
    maxLength: 64
  vendorText:
    type: string
    minLength: 1
    maxLength: 64
  deviceId:
    type: integer
    minimum: 1
    maximum: 16777215
  productName:
    type: string
    minLength: 1
    maxLength: 64
  iolinkRevision:
    type: string
    enum:
      - "1.0"
      - "1.1"
  tags:
    type: string
    minLength: 1
    maxLength: 32
  wirelessTrackNumber:
    type: integer
    minimum: 0
    maximum: 31
    default: 0
  wirelessSlotNumber:
    type: integer
    minimum: 0
    maximum: 7
  wirelessBlockList:
    type: boolean
    default: false
  identificationMasters:
    type: array
    items:
      type: object
      required:
        - masterNumber
      properties:
        masterNumber:
          $ref: "#/schemas/masterNumber"
        serialNumber:
          $ref: "#/schemas/serialNumber"
        locationTag:
          type: string
          minLength: 1
          maxLength: 32
    example:
      - masterNumber: 1
        serialNumber: A12345678B
        locationTag: slotNumber 5
      - masterNumber: 2
        serialNumber: 123A45B783
        locationTag: slotNumber 6
  index:
    type: integer
    minimum: 0
    maximum: 65535
    example: 233
  subIndex:
    type: integer
    minimum: 0
    maximum: 255
    example: 12
  masterIdentificationPost:
    type: object
    properties:
      applicationSpecificTag:
        $ref: "#/schemas/tags"
      locationTag:
        $ref: "#/schemas/tags"
      functionTag:
        $ref: "#/schemas/tags"
  gatewayCapabilitiesGet:
    required:
      - ioddSupported
      - mqttSupported
    type: object
    properties:
      ioddSupported:
        type: boolean
      mqttSupported:
        type: boolean
    example:
      ioddSupported: true
      mqttSupported: true
  masterCapabilitiesGet:
    required:
      - numberOfPorts
    type: object
    properties:
      numberOfPorts:
        $ref: "#/schemas/portNumber"
      maxPowerSupply:
        type: object
        required:
          - value
          - unit
        properties:
          value:
            type: number
            minimum: 0
          unit:
            type: string
            minLength: 1
            maxLength: 32
  eventTime:
    description: >-
      Timestamp (format defined in DIN ISO 8601). This field can give an
      absolute time or a relative time. Both formats are defined in DIN ISO
      8601.
    type: string
    minLength: 1
    maxLength: 32
  eventSeverity:
    description: >-
      Indicates the severity of the message. The IO-Link EventType
      NOTIFICATION maps to NOTICE, WARNING to WARNING and ERROR to ERROR.
    type: string
    enum:
      - EMERGENCY
      - ALERT
      - CRITICAL
      - ERROR
      - WARNING
      - NOTICE
      - INFO
      - DEBUG
  eventOriginObject:
    type: object
    properties:
      gateway:
        type: string
      masterNumber:
        description: >-
          This property is mandatory for IO-Link Master Events, IO-Link Port
          Events and IO-Link Device Events. Should not be used for other log
          entries.
        $ref: "#/schemas/masterNumber"
      portNumber:
        description: >-
          This property is mandatory for IO-Link Port Events and IO-Link
          Device Events. Should not be used for other log entries.
        $ref: "#/schemas/portNumber"
      deviceAlias:
        $ref: "#/schemas/deviceAlias"
  eventObject:
    type: object
    properties:
      code:
        description: >-
          IO-Link Port EventCode or IO-Link Device EventCode. This property is
          mandatory for IO-Link Port Events or IO-Link Device Events.
        type: integer
        minimum: 0
        maximum: 65535
      mode:
        description: >-
          IO-Link Port Event Mode or IO-Link Device EventMode. This property
          is mandatory for IO-Link Port Events or IO-Link Device Events.
        type: string
        enum:
          - SINGLESHOT
          - APPEARS
          - DISAPPEARS
      text:
        type: string
        minLength: 1
        maxLength: 255
  gatewayEventsGet:
    type: array
    items:
      type: object
      required:
        - time
        - severity
        - origin
        - message
      properties:
        time:
          $ref: "#/schemas/eventTime"
        severity:
          $ref: "#/schemas/eventSeverity"
        origin:
          $ref: "#/schemas/eventOriginObject"
        message:
          $ref: "#/schemas/eventObject"
  blockParameterizationPostParametersRequest:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - identifier
      properties:
        identifier:
          oneOf:
            - type: object
              required:
                - index
              properties:
                index:
                  $ref: "#/schemas/index"
                subIndex:
                  $ref: "#/schemas/subIndex"
            - type: object
              required:
                - parameterName
              properties:
                parameterName:
                  $ref: "#/schemas/parameterName"
                subParameterName:
                  $ref: "#/schemas/subParameterName"
        content:
          $ref: "#/schemas/deviceParameterValueGetPost"
  deviceBlockParameterizationPostParametersAnswer:
    type: array
    items:
      type: object
      required:
        - identifier
        - result
      properties:
        identifier:
          oneOf:
            - type: object
              required:
                - index
              properties:
                index:
                  $ref: "#/schemas/index"
                subIndex:
                  $ref: "#/schemas/subIndex"
            - type: object
              required:
                - parameterName
              properties:
                parameterName:
                  $ref: "#/schemas/parameterName"
                subParameterName:
                  $ref: "#/schemas/subParameterName"
        result:
          type: object
          required:
            - parameterExchangeResult
          properties:
            parameterExchangeResult:
              type: string
              enum:
                - WRITE_SUCCESS
                - READ_SUCCESS
                - ERROR
            content:
              $ref: "#/schemas/deviceParameterValueGetPost"
            iolinkError:
              $ref: "#/schemas/iolinkErrorObject"
  deviceEventsGet:
    type: array
    items:
      type: object
      required:
        - time
        - severity
        - origin
        - message
      properties:
        time:
          $ref: "#/schemas/eventTime"
        severity:
          $ref: "#/schemas/eventSeverity"
        origin:
          required:
            - master
            - port
            - deviceAlias
          allOf:
            - $ref: "#/schemas/eventOriginObject"
        message:
          required:
            - code
            - mode
          allOf:
            - $ref: "#/schemas/eventObject"
    example:
      - time: "2018-05-18T07:31:54.123Z"
        severity: WARNING
        origin:
          master: 1
          port: 1
          deviceAlias: Temperature_sensor_1
        message:
          code: 16912
          mode: APPEARS
          text: Device temperature over-run – Clear source of heat
  gatewayIdentificationGet:
    type: object
    required:
      - macAddress
      - vendorName
    properties:
      macAddress:
        $ref: "#/schemas/macAddress"
      serialNumber:
        $ref: "#/schemas/serialNumber"
      orderCode:
        $ref: "#/schemas/orderCode"
      productName:
        type: string
        minLength: 1
        maxLength: 64
      productId:
        type: string
      hardwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      firmwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      vendorName:
        $ref: "#/schemas/vendorName"
      vendorUrl:
        type: string
        minLength: 1
        maxLength: 64
      manualUrl:
        type: string
        minLength: 1
        maxLength: 64
      productInstanceUri:
        type: string
        minLength: 1
        maxLength: 64
      applicationSpecificTag:
        $ref: "#/schemas/tags"
      locationTag:
        $ref: "#/schemas/tags"
      functionTag:
        $ref: "#/schemas/tags"
    example:
      macAddress: "00:02:72:CE:A6:49"
      serialNumber: "C134A746"
      productId: "TMP34Z"
      vendorName: "SensorCompany"
      productName: "FlowSensor34"
      hardwareRevision: "V3.45"
      firmwareRevision: "V1.30"
      productInstanceUri: "sensor.tmp.23.com"
  gatewayConfigurationGetPost:
    type: object
    required:
      - ethIpv4
    properties:
      ethIpv4:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - ipConfiguration
          properties:
            ifName:
              type: string
              minLength: 1
              maxLength: 64
            ipConfiguration:
              $ref: "#/schemas/ipConfiguration"
            ipAddress:
              $ref: "#/schemas/ipAddress"
            subnetMask:
              $ref: "#/schemas/subnetMask"
            standardGateway:
              $ref: "#/schemas/standardGateway"
    example:
      ethIpv4:
        - ifName: "eth0"
          ipConfiguration: MANUAL
          ipAddress: 192.168.1.13
          subnetMask: 255.255.255.0
          standardGateway: 192.168.1.1
  mqttConfigurationGetPost:
    type: object
    required:
      - clientMode
    properties:
      clientMode:
        type: string
        enum:
          - ACTIVE
          - INACTIVE
      serverAddress:
        $ref: "#/schemas/serverAddressMqtt"
      username:
        type: string
        minLength: 1
        maxLength: 64
      password:
        type: string
        minLength: 1
        maxLength: 64
      lastWill:
        type: object
        required:
          - topic
          - message
          - qos
          - retain
        properties:
          topic:
            type: string
            minLength: 1
            maxLength: 64
          message:
            type: string
          qos:
            type: string
            enum:
              - 0_ONLY_ONCE
              - 1_AT_LEAST_ONCE
              - 2_EXACTLY_ONCE
          retain:
            type: boolean
      keepAliveTime:
        type: integer
        minimum: 1
        maximum: 65535
      clientId:
        type: string
        description:
          MQTT Client identifier to address and identify the iolink master as MQTT client. It needs to be unique within the MQTT network.
          Since this parameter is optional, default value shall be set internally to a unique value (e.g. master name + MAC).
        minLength: 1
        maxLength: 64
      originatorId:
        $ref: "#/schemas/originatorId"
  mqttConfigurationTopic:
    allOf:
      - type: object
        required:
          - qos
          - deviceAlias
        properties:
          qos:
            type: string
            enum:
              - 0_ONLY_ONCE
              - 1_AT_LEAST_ONCE
              - 2_EXACTLY_ONCE
          deviceAlias:
            $ref: "#/schemas/deviceAlias"
      - oneOf:
          - type: object
            properties:
              event:
                $ref: "#/schemas/event"
              processData:
                $ref: "#/schemas/processData"
              parameter:
                $ref: "#/schemas/mqttParameter"
  mqttConfigurationTopicPost:
    allOf:
      - type: object
        properties:
          topicName:
            type: string
      - $ref: "#/schemas/mqttConfigurationTopic"
  mqttConfigurationTopicGet:
    allOf:
      - type: object
        required:
          - topicId
        properties:
          topicId:
            type: integer
      - type: object
        required:
          - topicName
        properties:
          topicName:
            type: string
      - $ref: "#/schemas/mqttConfigurationTopic"
    example:
      topicId: 1
      topicName: PD input
      qos: 1_AT_LEAST_ONCE
      deviceAlias: DT35
      processData:
        direction: getData
        format: iodd
        interval:
          value: 10
          unit: ms
  mqttConnectionStatusGet:
    allOf:
      - type: object
        required:
          - connectionStatus
          - serverAddress
          - upTime
        properties:
          connectionStatus:
            type: string
            enum:
              - CLIENT_INACTIVE
              - CONNECTION_ACCEPTED
              - UNACCEPTABLE_PROTOCOL_VERSION
              - IDENTIFIER_REJECTED
              - SERVER_UNAVAILABLE
              - BAD_USERNAME_OR_PASSWORD
              - NOT_AUTHORIZED
          serverAddress:
            $ref: "#/schemas/serverAddressMqtt"
          upTime:
            type: integer
    example:
      connectionStatus: CONNECTION_ACCEPTED
      serverAddress: "http://broker-address.com"
      upTime: 1050
  deviceCapabilitiesGet:
    required:
      - minimumCycleTime
      - supportedProfiles
    type: object
    properties:
      minimumCycleTime:
        $ref: "#/schemas/cycleTime"
      supportedProfiles:
        type: array
        items:
          type: integer
          minimum: 1
  deviceIdentificationGet:
    required:
      - vendorId
      - deviceId
      - iolinkRevision
      - vendorName
      - productName
    type: object
    properties:
      vendorId:
        $ref: "#/schemas/vendorId"
      deviceId:
        $ref: "#/schemas/deviceId"
      iolinkRevision:
        $ref: "#/schemas/iolinkRevision"
      vendorName:
        description: Mandatory if the Device suports the ISDU.
        $ref: "#/schemas/vendorName"
      vendorText:
        $ref: "#/schemas/vendorText"
      vendorUrl:
        type: string
      productName:
        description: Mandatory if the Device suports the ISDU.
        $ref: "#/schemas/productName"
      productId:
        type: string
        minLength: 1
        maxLength: 64
      productText:
        type: string
        minLength: 1
        maxLength: 64
      serialNumber:
        $ref: "#/schemas/serialNumberDevice"
      hardwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      firmwareRevision:
        type: string
      productInstanceUri:
        type: string
      ioddUri:
        type: string
      applicationSpecificTag:
        $ref: "#/schemas/tags"
      locationTag:
        $ref: "#/schemas/tags"
      functionTag:
        $ref: "#/schemas/tags"
    example:
      vendorId: 26
      deviceId: 8389226
      iolinkRevision: "1.1"
      vendorName: SICK AG
      vendorText: Sensor Intelligence.
      productName: SLG-2
      productId: SLG-2
      productText: The SLG-2 IO-Link device is a smart lightgrid
      serialNumber: Serial123456
      hardwareRevision: 3.2.1.444R
      firmwareRevision: 3.2.1.888R
      vendorUrl: "http://www.sick.com"
      productInstanceUri: "http://www.sick.com/SLG-2/Serial123456"
      ioddUri: "https://ioddfinder.io-link.com/26/42/SICK-SLG-2-20210428-IODD1.1"
      # 'https://ioddfinder.io-link.com/api/vendors/26/iodds/11541/files/zip/rated'
      # 'https://ioddfinder.io-link.com/productvariants/search/32872'
      applicationSpecificTag: Fallback light switch
      locationTag: Down under
      functionTag: Check end of belt
  portIdentificationPost:
    type: object
    properties:
      applicationSpecificTag:
        $ref: "#/schemas/tags"
        example: Fallback light switch
      locationTag:
        $ref: "#/schemas/tags"
        example: Down under
      functionTag:
        $ref: "#/schemas/tags"
        example: Check start of belt
  portCapabilitiesGet:
    type: object
    required:
      - portType
    properties:
      portType:
        type: string
        enum:
          - CLASS_A
          - CLASS_B
          - CLASS_A_WITH_PORT_POWER_OFF_ON
          - FAILSAFE_PORT_A_WITHOUT_SAFETY_DIGITAL_INPUTS
          - FAILSAFE_PORT_A_WITH_SAFETY_DIGITAL_INPUTS
          - FAILSAFE_PORT_B
          - WIRELESS_MASTER
      slotType:
        description: >-
          slotType for Wireless Master only
        type: string
        enum:
          - SSLOT
          - DSLOT
      maxPowerSupply:
        description: >-
          maxPowerSupply is not supported in IO-Link Wireless.
        type: object
        required:
          - value
          - unit
        properties:
          value:
            type: number
          unit:
            type: string

  portConfigurationGet:
    type: object
    required:
      - mode
      - iqConfiguration
      - deviceAlias
    properties:
      mode:
        type: string
        enum:
          - DEACTIVATED
          - IOLINK_MANUAL
          - IOLINK_AUTOSTART
          - DIGITAL_INPUT
          - DIGITAL_OUTPUT
          - WIOLINK_CYCLIC_AUTOPAIRING
          - WIOLINK_CYCLIC
          - WIOLINK_ROAMING_AUTOPAIRING
          - WIOLINK_ROAMING
      validationAndBackup:
        description: required if portMode is IOLINK_MANUAL.
        type: string
        enum:
          - NO_DEVICE_CHECK
          - TYPE_COMPATIBLE_DEVICE_V1.0
          - TYPE_COMPATIBLE_DEVICE_V1.1
          - TYPE_COMPATIBLE_DEVICE_V1.1_BACKUP_AND_RESTORE
          - TYPE_COMPATIBLE_DEVICE_V1.1_RESTORE
      cycleTime:
        description: >-
          required if portMode is IOLINK_MANUAL or
          IOLINK_AUTOSTART. Default value is 0 ms which means as fast as possible. 
          Note: If the applied value for cycle time cannot exactly be mapped,
          the port shall use the next possible higher value. If the cycle time is greater 
          than 132.8 ms the error 702 shall be returned.
          Note: This value is not used in IO-Link wireless use 
          wMasterCycleTimeOut and wMasterCycleTimeIn instead.
        type: object
        allOf:
          - $ref: "#/schemas/cycleTime"
      vendorId:
        description: >-
          required if portMode is IOLINK_MANUAL and
          validationAndBackup is not NO_DEVICE_CHECK.
        $ref: "#/schemas/vendorId"
      deviceId:
        description: >-
          required if portMode is IOLINK_MANUAL and
          validationAndBackup is not NO_DEVICE_CHECK.
        $ref: "#/schemas/deviceId"
      iqConfiguration:
        description: >-
          iqConfiguration is not supported in IO-Link Wireless.
        type: string
        enum:
          - NOT_SUPPORTED
          - DIGITAL_INPUT
          - DIGITAL_OUTPUT
      deviceAlias:
        $ref: "#/schemas/deviceAlias"
      slotNumber:
        description: >-
          slot number of the Wireless-Device (Wireless Master only).
        $ref: "#/schemas/wirelessSlotNumber"
      trackNumber:
        description: >-
          track number of the Wireless-Device, maximum depends on the number of 
          available tracks on the Wireless-Master (Wireless Master only).
        $ref: "#/schemas/wirelessTrackNumber"
      deviceTxPower:
        description: >-
          transmission power of the Wireless-Device (Wireless Master only).
        type: integer
        minimum: 1
        maximum: 31
      maxRetry:
        description: >-
          Number of Retries for process data (Wireless Master only).
        type: integer
        minimum: 2
        maximum: 31
      imaTime:
        description: >-
          I am alive time for the wireless connection (Wireless Master only).
        type: object
        required:
          - base
          - multiplier
        properties:
          base:
            description: >-
              IMA timeout base.
            type: string
            enum:
              - "1664us"
              - "5ms"
              - "1s"
              - "1min"
          multiplier:
            description: >-
              IMA timeout multiplier.
            type: integer
            minimum: 1
            maximum: 255
      slotType:
        description: >-
          Single Slot or Double Slot (Wireless Master only).
        type: string
        enum:
          - "SSLOT"
          - "DSLOT"
      lowEnergyDevice:
        description: >-
          to set low energy mode (Wireless Master only and Wireless-Device has to support low energy).
        type: boolean
        default: false
      maxPDSegLength:
        description: >-
          maximum process data output segment length (Wireless Master only).
        type: integer
        minimum: 0
        maximum: 32
