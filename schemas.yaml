  mqtt-iol-master:
    type: string
    description: The MQTT topic for the IO-Link Master.
    example: "192.168.0.1:1883"
  artifact:
    type: string
    description: IODD Artifacts like device, vendor images
    enum:
      - XML
      - DeviceIcon
      - DeviceSymbol
      - VendorLogo
      - zip
    default: XML
  masterIdentificationGet:
    required:
      - vendorName
      - vendorId
      - masterId
      - masterType
    type: object
    properties:
      vendorName:
        $ref: "#/schemas/vendorName"
      vendorId:
        $ref: "#/schemas/vendorId"
      masterId:
        type: integer
        minimum: 1
        maximum: 4294967295
      masterType:
        type: string
        enum:
          - Unspecific
          - Master acc. V1.0
          - Master acc. V1.1
          - Failsafe_Master
          - Wireless_Master
      serialNumber:
        type: string
        minLength: 1
        maxLength: 16
      orderCode:
        $ref: "#/schemas/orderCode"
      productName:
        $ref: "#/schemas/productName"
      productId:
        type: string
        minLength: 1
        maxLength: 64
      hardwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      firmwareRevision:
        type: string
        minLength: 1
        maxLength: 64
      vendorUrl:
        type: string
        format: uri
      manualUrl:
        type: string
        format: uri
      productInstanceUri:
        type: string
      descriptionFileUri:
        type: string
      applicationSpecificTag:
        $ref: "#/schemas/tags"
      locationTag:
        $ref: "#/schemas/tags"
      functionTag:
        $ref: "#/schemas/tags"
  deviceFirmwareUpdateStatusGet:
    type: object
    properties:
      active:
        type: boolean
        description: >-
          Indicates if a firmware update is currently in progress.
      stage:
        type: string
        description: >-
          Indicates the current stage of the firmware update.
        enum:
          - PREPARATION
          - DOWNLOAD
          - VALIDATION
          - UPDATE
          - FINISHED
      message:
        type: string
        description: >-
          Status message according to BLOB Transfer & Firmware Update Specification Version 1.1 September 2019  (Table 19 – Error displays of FW-Update tools).
        example: Selected file is not a firmware update file
      action:
        type: string
        description: >-
          Indicates the action to be taken by the user according to BLOB Transfer & Firmware Update Specification Version 1.1 September 2019  (Table 19 – Error displays of FW-Update tools).
        example: Look for a file with extension .iolfw
      progress:
        type: number
        description: >-
          Indicates the progress of the firmware update in percent.
        minimum: 0
        maximum: 100
  deviceFirmwareUpdatePost:
    type: object
    properties:
      password:
        type: string
        description: password for updating the device if required
      iolfwfile:
        type: string
        format: binary
        description: IOLFW File for the device
    required:
      - iolfwfile
  devicesGet:
    type: array
    items:
      type: object
      description: >
        Information about the device access parameter like master/ port number and the unique deviceAlias.
      required:
        - deviceAlias
        - masterNumber
        - portNumber
      properties:
        deviceAlias:
          $ref: "#/schemas/deviceAlias"
        masterNumber:
          $ref: "#/schemas/masterNumber"
        portNumber:
          $ref: "#/schemas/portNumber"
        ioddFileName:
          type: string
          minLength: 1
          maxLength: 128
    example:
      - deviceAlias: DT35
        masterNumber: 1
        portNumber: 1
      - deviceAlias: TAD081
        masterNumber: 1
        portNumber: 2
      - deviceAlias: BNI_IOL
        masterNumber: 1
        portNumber: 3
      - deviceAlias: master1port4
        masterNumber: 1
        portNumber: 4
        ioddFileName: vendorname-devicename-20231016-IODD1.1.xml
  parameterIdent:
    oneOf:
      - $ref: "#/schemas/parameterName"
      - $ref: "#/schemas/index"
